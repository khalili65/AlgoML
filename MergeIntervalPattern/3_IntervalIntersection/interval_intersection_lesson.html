                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Key Takeaways</h2>
                        
                        <div class="space-y-4 text-left">
                            <div class="bg-amber-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-amber-500">
                                <span class="material-symbols-outlined text-amber-600 text-2xl">looks_one</span>
                                <span class="text-stone-700">Use <strong>two pointers</strong> for two sorted lists</span>
                            </div>
                            
                            <div class="bg-orange-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-orange-500">
                                <span class="material-symbols-outlined text-orange-600 text-2xl">looks_two</span>
                                <span class="text-stone-700"><strong>max(starts), min(ends)</strong> finds the intersection</span>
                            </div>
                            
                            <div class="bg-green-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-green-500">
                                <span class="material-symbols-outlined text-green-600 text-2xl">looks_3</span>
                                <span class="text-stone-700">Check <strong>start â‰¤ end</strong> for valid intersection</span>
                            </div>
                            
                            <div class="bg-blue-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-blue-500">
                                <span class="material-symbols-outlined text-blue-600 text-2xl">looks_4</span>
                                <span class="text-stone-700">Move pointer whose interval <strong>ends first</strong></span>
                            </div>
                        </div>
                        
                        <div class="mt-8 bg-gradient-to-r from-amber-100 to-orange-100 p-6 rounded-2xl text-center">
                            <p class="text-lg text-stone-700">Practice with <strong>LC 986</strong> and <strong>LC 1229</strong>!</p>
                        </div>
                    </div>
                `
            }
        ];

        // Demo state
        const demoSteps = [
            { i: 0, j: 0, msg: "i=0, j=0: A=[0,2], B=[1,5]<br>start=max(0,1)=1, end=min(2,5)=2<br>1â‰¤2 âœ“ â†’ Add [1,2]<br>A.end(2) < B.end(5) â†’ i++", result: "[[1,2]]" },
            { i: 1, j: 0, msg: "i=1, j=0: A=[5,10], B=[1,5]<br>start=max(5,1)=5, end=min(10,5)=5<br>5â‰¤5 âœ“ â†’ Add [5,5]<br>A.end(10) > B.end(5) â†’ j++", result: "[[1,2], [5,5]]" },
            { i: 1, j: 1, msg: "i=1, j=1: A=[5,10], B=[8,12]<br>start=max(5,8)=8, end=min(10,12)=10<br>8â‰¤10 âœ“ â†’ Add [8,10]<br>A.end(10) < B.end(12) â†’ i++", result: "[[1,2], [5,5], [8,10]]" },
            { i: 2, j: 1, msg: "i=2, j=1: A=[13,23], B=[8,12]<br>start=max(13,8)=13, end=min(23,12)=12<br>13>12 âœ— â†’ No intersection<br>A.end(23) > B.end(12) â†’ j++", result: "[[1,2], [5,5], [8,10]]" },
            { i: 2, j: 2, msg: "j=2 out of bounds â†’ DONE!<br><br>Final result: [[1,2], [5,5], [8,10]]", result: "[[1,2], [5,5], [8,10]]", done: true }
        ];

        function resetDemo() {
            demoStep = 0;
            document.getElementById('demo-display').innerHTML = '<p class="text-stone-400">Click "Step" to begin...</p>';
            document.getElementById('demo-result').textContent = 'result = []';
        }

        function nextDemo() {
            if (demoStep >= demoSteps.length) {
                resetDemo();
                return;
            }
            const step = demoSteps[demoStep];
            document.getElementById('demo-display').innerHTML = `
                <div class="text-left">
                    <div class="${step.done ? 'text-green-600' : 'text-stone-700'} font-mono text-sm">${step.msg}</div>
                </div>
            `;
            document.getElementById('demo-result').textContent = `result = ${step.result}`;
            demoStep++;
        }

        function navigate(direction) {
            currentStep = Math.max(0, Math.min(totalSteps - 1, currentStep + direction));
            updateUI();
        }

        function updateUI() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = steps[currentStep].render();
            
            // Update progress bar
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            // Update dots
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = `w-2 h-2 rounded-full transition-all ${i === currentStep ? 'bg-amber-500 scale-125' : 'bg-stone-300'}`;
                dot.onclick = () => { currentStep = i; updateUI(); };
                dot.style.cursor = 'pointer';
                dotsContainer.appendChild(dot);
            }
            
            // Update buttons
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('prev-btn').classList.toggle('opacity-50', currentStep === 0);
            
            const nextBtn = document.getElementById('next-btn');
            if (currentStep === totalSteps - 1) {
                nextBtn.innerHTML = 'Finish <span class="material-symbols-outlined">check_circle</span>';
            } else {
                nextBtn.innerHTML = 'Next <span class="material-symbols-outlined">arrow_forward</span>';
            }
        }

        // Initialize
        updateUI();
    </script>
