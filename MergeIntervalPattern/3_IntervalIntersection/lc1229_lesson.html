            { msg: "i=0, j=0: A=[10,50], B=[0,15]<br>start=max(10,0)=10, end=min(50,15)=15<br>Length = 15-10 = 5<br><span class='text-red-600'>5 < 8 ‚úó Not long enough</span><br>50 > 15 ‚Üí j++" },
            { msg: "i=0, j=1: A=[10,50], B=[60,70]<br>start=max(10,60)=60, end=min(50,70)=50<br><span class='text-red-600'>60 > 50 ‚úó No intersection</span><br>50 < 70 ‚Üí i++" },
            { msg: "i=1, j=1: A=[60,120], B=[60,70]<br>start=max(60,60)=60, end=min(120,70)=70<br>Length = 70-60 = 10<br><span class='text-green-600 font-bold'>10 ‚â• 8 ‚úì FOUND!</span>" },
            { msg: "<span class='text-green-600 font-bold text-xl'>Return [60, 60+8] = [60, 68]</span><br><br>Meeting scheduled for 60-68! ‚úì", done: true }
        ];

        function resetWalk() {
            walkStep = 0;
            document.getElementById('walk-display').innerHTML = '<p class="text-stone-400">Click "Step" to begin...</p>';
        }

        function nextWalk() {
            if (walkStep >= walkSteps.length) {
                resetWalk();
                return;
            }
            const step = walkSteps[walkStep];
            document.getElementById('walk-display').innerHTML = `
                <div class="text-left">
                    <div class="font-mono text-sm ${step.done ? 'text-green-700' : 'text-stone-700'}">${step.msg}</div>
                </div>
            `;
            walkStep++;
        }

        function navigate(direction) {
            currentStep = Math.max(0, Math.min(totalSteps - 1, currentStep + direction));
            updateUI();
        }

        function updateUI() {
            document.getElementById('content-area').innerHTML = steps[currentStep].render();
            
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = `w-2 h-2 rounded-full transition-all cursor-pointer ${i === currentStep ? 'bg-purple-500 scale-125' : 'bg-stone-300'}`;
                dot.onclick = () => { currentStep = i; updateUI(); };
                dotsContainer.appendChild(dot);
            }
            
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('prev-btn').classList.toggle('opacity-50', currentStep === 0);
            
            const nextBtn = document.getElementById('next-btn');
            nextBtn.innerHTML = currentStep === totalSteps - 1 
                ? 'Finish <span class="material-symbols-outlined">check_circle</span>'
                : 'Next <span class="material-symbols-outlined">arrow_forward</span>';
        }

        updateUI();
    </script>
</body>
</html>
