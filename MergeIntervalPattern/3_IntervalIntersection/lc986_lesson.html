                render: () => `

                        <div class="bg-stone-900 rounded-2xl p-6 text-left overflow-x-auto">
                            <pre class="text-sm text-gray-300"><code><span class="text-purple-400">def</span> <span class="text-yellow-400">intervalIntersection</span>(firstList, secondList):
    result = []
    i, j = <span class="text-green-400">0</span>, <span class="text-green-400">0</span>
    
    <span class="text-purple-400">while</span> i < <span class="text-blue-400">len</span>(firstList) <span class="text-purple-400">and</span> j < <span class="text-blue-400">len</span>(secondList):
        <span class="text-gray-500"># Get current intervals</span>
        A = firstList[i]
        B = secondList[j]
        
        <span class="text-gray-500"># Find intersection bounds</span>

        <span class="text-gray-500"># Valid intersection?</span>
        <span class="text-purple-400">if</span> start <= end:

        <span class="text-gray-500"># Move pointer with smaller end</span>

            i += <span class="text-green-400">1</span>
        <span class="text-purple-400">else</span>:
            j += <span class="text-green-400">1</span>
    
    <span class="text-purple-400">return</span> result</code></pre>

        const walkSteps = [

            { msg: "i=3, j=2: A=[24,25], B=[15,24]<br>start=max(24,15)=24, end=min(25,24)=24<br><span class='text-green-600 font-bold'>24‚â§24 ‚úì Add [24,24]</span><br>25 > 24 ‚Üí j++", result: "[[1,2], [5,5], [8,10], [15,23], [24,24]]" },
            { msg: "i=3, j=3: A=[24,25], B=[25,26]<br>start=max(24,25)=25, end=min(25,26)=25<br><span class='text-green-600 font-bold'>25‚â§25 ‚úì Add [25,25]</span><br>25 < 26 ‚Üí i++", result: "[[1,2], [5,5], [8,10], [15,23], [24,24], [25,25]]" },
            { msg: "<span class='text-blue-600 font-bold'>i=4 out of bounds ‚Üí DONE!</span><br><br>Final: [[1,2], [5,5], [8,10], [15,23], [24,24], [25,25]]", result: "[[1,2], [5,5], [8,10], [15,23], [24,24], [25,25]]", done: true }
        ];

        function resetWalk() {
            walkStep = 0;
            document.getElementById('walk-display').innerHTML = '<p class="text-stone-400">Click "Step" to begin...</p>';
            document.getElementById('walk-result').textContent = 'result = []';
        }

        function nextWalk() {
            if (walkStep >= walkSteps.length) {
                resetWalk();
                return;
            }
            const step = walkSteps[walkStep];
            document.getElementById('walk-display').innerHTML = `
                <div class="text-left">
                    <div class="font-mono text-sm ${step.done ? 'text-blue-700' : 'text-stone-700'}">${step.msg}</div>
                </div>
            `;
            document.getElementById('walk-result').textContent = `result = ${step.result}`;
            walkStep++;
        }

        function navigate(direction) {
            currentStep = Math.max(0, Math.min(totalSteps - 1, currentStep + direction));
            updateUI();
        }

        function updateUI() {
            document.getElementById('content-area').innerHTML = steps[currentStep].render();
            
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = `w-2 h-2 rounded-full transition-all cursor-pointer ${i === currentStep ? 'bg-blue-500 scale-125' : 'bg-stone-300'}`;
                dot.onclick = () => { currentStep = i; updateUI(); };
                dotsContainer.appendChild(dot);
            }
            
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('prev-btn').classList.toggle('opacity-50', currentStep === 0);
            
            const nextBtn = document.getElementById('next-btn');
            nextBtn.innerHTML = currentStep === totalSteps - 1 
                ? 'Finish <span class="material-symbols-outlined">check_circle</span>'
                : 'Next <span class="material-symbols-outlined">arrow_forward</span>';
        }

        updateUI();
    </script>
</body>
</html>
