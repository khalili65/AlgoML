<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC 435: Non-overlapping Intervals - Interactive Lesson</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Lora:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 50%, #fca5a5 100%);
            color: #44403c;
        }
        h1, h2, h3, h4 {
            font-family: 'Lora', serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 px-4 md:px-8">

    <!-- Navbar -->
    <nav class="w-full max-w-[95%] 2xl:max-w-[1800px] flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-red-200 border-2 border-red-400 overflow-hidden shadow-md flex items-center justify-center">
                <span class="material-symbols-outlined text-red-600 text-2xl">delete_sweep</span>
            </div>
            <div>
                <h1 class="font-bold text-stone-800 text-xl leading-none">TechNova</h1>
                <p class="text-stone-500 text-sm">LC 435: Non-overlapping Intervals</p>
            </div>
        </div>
    </nav>

    <!-- Main Card -->
    <main id="app-card" class="w-full max-w-[95%] 2xl:max-w-[1800px] min-h-[75vh] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col">
        
        <!-- Progress Bar -->
        <div class="h-2 bg-stone-200">
            <div id="progress-bar" class="h-full bg-gradient-to-r from-red-400 to-red-600 transition-all duration-500" style="width: 0%"></div>
        </div>

        <!-- Content Area -->
        <div id="content-area" class="flex-1 flex flex-col items-center justify-center p-8 2xl:p-16 text-center overflow-auto">
        </div>

        <!-- Footer Navigation -->
        <div class="border-t border-stone-200 px-8 py-4 flex justify-between items-center bg-stone-50">
            <button id="prev-btn" onclick="navigate(-1)" class="flex items-center gap-2 text-stone-400 px-6 py-2 rounded-lg font-bold hover:bg-stone-200 transition disabled:opacity-50">
                <span class="material-symbols-outlined">arrow_back</span> Previous
            </button>
            
            <div id="dots-container" class="flex gap-2"></div>

            <button id="next-btn" onclick="navigate(1)" class="flex items-center gap-2 bg-red-500 text-white px-8 py-3 rounded-xl font-bold hover:bg-red-600 hover:shadow-lg transform active:scale-95 transition">
                Next <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
    </main>

    <script>
        let currentStep = 0;
        const totalSteps = 9;
        let walkStep = 0;

        const steps = [
            {
                // 0. Intro
                render: () => `
                    <div class="animate-fade-in max-w-4xl">
                        <div class="inline-flex items-center gap-2 mb-6 bg-red-100 px-4 py-2 rounded-full text-red-700 font-bold text-sm uppercase tracking-wide">
                            <span class="material-symbols-outlined">deployed_code</span> LeetCode Problem
                        </div>
                        <h1 class="text-4xl md:text-6xl font-bold text-stone-800 mb-6">LC 435: Non-overlapping Intervals</h1>
                        <p class="text-xl text-stone-600 mb-8">Classic greedy interval problem!</p>
                        <div class="bg-stone-100 p-6 rounded-2xl inline-block">
                            <span class="text-stone-500">Difficulty:</span>
                            <span class="ml-2 px-3 py-1 bg-amber-100 text-amber-700 rounded-full font-bold">Medium</span>
                        </div>
                    </div>
                `
            },
            {
                // 1. Problem Statement
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl text-left">
                        <h2 class="text-3xl font-bold text-stone-800 mb-6 text-center">Problem Statement</h2>
                        
                        <div class="bg-stone-50 p-8 rounded-2xl border border-stone-200 mb-8">
                            <p class="text-lg text-stone-700 leading-relaxed">
                                Given an array of intervals, return the <strong class="text-red-600">minimum number of intervals 
                                you need to remove</strong> to make the rest of the intervals non-overlapping.
                            </p>
                        </div>
                        
                        <div class="grid md:grid-cols-3 gap-4">
                            <div class="bg-white p-4 rounded-xl border-2 border-green-200">
                                <div class="text-sm text-green-600 font-bold uppercase mb-2">Example 1</div>
                                <div class="font-mono text-xs">
                                    <div>[[1,2],[2,3],[3,4],[1,3]]</div>
                                    <div class="text-green-600 font-bold mt-2">Output: 1</div>
                                </div>
                            </div>
                            
                            <div class="bg-white p-4 rounded-xl border-2 border-blue-200">
                                <div class="text-sm text-blue-600 font-bold uppercase mb-2">Example 2</div>
                                <div class="font-mono text-xs">
                                    <div>[[1,2],[1,2],[1,2]]</div>
                                    <div class="text-blue-600 font-bold mt-2">Output: 2</div>
                                </div>
                            </div>
                            
                            <div class="bg-white p-4 rounded-xl border-2 border-purple-200">
                                <div class="text-sm text-purple-600 font-bold uppercase mb-2">Example 3</div>
                                <div class="font-mono text-xs">
                                    <div>[[1,2],[2,3]]</div>
                                    <div class="text-purple-600 font-bold mt-2">Output: 0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                // 2. Pattern Review
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8 text-center">Pattern Recall</h2>
                        
                        <div class="bg-stone-900 text-white p-8 rounded-2xl text-left font-mono mb-8">
                            <div class="text-red-400 mb-4 text-lg font-bold">NON-OVERLAPPING INTERVALS</div>
                            <div class="space-y-3 text-sm md:text-base">
                                <div class="flex items-center gap-3 bg-red-900/30 p-3 rounded-lg">
                                    <span class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white font-bold">1</span>
                                    <span><strong>SORT by END</strong> (not start!)</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="w-8 h-8 bg-stone-600 rounded-full flex items-center justify-center text-white font-bold">2</span>
                                    <span>Track prev_end</span>
                                </div>
                                <div class="flex items-center gap-3 bg-green-900/30 p-3 rounded-lg">
                                    <span class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">3</span>
                                    <span>if start >= prev_end â†’ KEEP</span>
                                </div>
                                <div class="flex items-center gap-3 bg-red-900/30 p-3 rounded-lg">
                                    <span class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white font-bold">4</span>
                                    <span>else â†’ REMOVE (count++)</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-red-50 p-4 rounded-xl border border-red-200">
                            <p class="text-red-800">
                                <strong>ðŸ’¡ Key:</strong> Sort by END because the interval that ends earlier leaves more room!
                            </p>
                        </div>
                    </div>
                `
            },
            {
                // 3. Interactive Walkthrough
                render: () => `
                    <div class="animate-fade-in w-full max-w-5xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-6">Step-by-Step Walkthrough</h2>
                        
                        <div class="bg-stone-100 rounded-3xl p-8">
                            <div class="font-mono text-sm mb-6 text-stone-700">
                                Input: [[1,2], [2,3], [3,4], [1,3]]<br>
                                Sorted by end: [[1,2], [2,3], [1,3], [3,4]]
                            </div>
                            
                            <div id="walk-display" class="bg-white p-6 rounded-xl min-h-[120px] flex items-center justify-center mb-6">
                                <p class="text-stone-400">Click "Step" to begin...</p>
                            </div>
                            
                            <div id="walk-result" class="bg-stone-800 text-green-400 p-4 rounded-xl font-mono text-sm mb-6">
                                count = 0, prev_end = -âˆž
                            </div>
                            
                            <div class="flex gap-4 justify-center">
                                <button onclick="resetWalk()" class="px-6 py-2 rounded-lg text-stone-500 font-bold hover:bg-stone-200">Reset</button>
                                <button onclick="nextWalk()" class="px-8 py-3 bg-red-600 text-white rounded-xl font-bold hover:bg-red-700 shadow-lg flex items-center gap-2">
                                    Step <span class="material-symbols-outlined">play_circle</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                // 4. Why >= not >
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <div class="inline-flex items-center gap-2 mb-6 bg-amber-100 px-4 py-2 rounded-full text-amber-700 font-bold text-sm uppercase tracking-wide">
                            <span class="material-symbols-outlined">warning</span> Important Detail
                        </div>
                        
                        <h2 class="text-3xl font-bold text-stone-800 mb-6">Touching â‰  Overlapping</h2>
                        
                        <div class="bg-white rounded-2xl shadow-lg p-8">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="bg-green-50 p-4 rounded-xl">
                                    <div class="text-green-600 font-bold mb-2">start >= prev_end âœ“</div>
                                    <div class="font-mono text-sm">
                                        [1,2] and [2,3]<br>
                                        2 >= 2 â†’ NOT overlapping!
                                    </div>
                                </div>
                                
                                <div class="bg-red-50 p-4 rounded-xl">
                                    <div class="text-red-600 font-bold mb-2">start > prev_end âœ—</div>
                                    <div class="font-mono text-sm">
                                        Would incorrectly say<br>
                                        2 > 2 is false = overlap
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-6 bg-stone-100 p-4 rounded-xl font-mono text-sm text-center">
                                [--A--]<br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[--B--]<br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;â†‘ touching point = OK!
                            </div>
                        </div>
                    </div>
                `
            },
            {
                // 5. Complete Solution
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Complete Solution</h2>
                        
                        <div class="bg-stone-900 rounded-2xl p-6 text-left overflow-x-auto">
                            <pre class="text-sm text-gray-300"><code><span class="text-purple-400">def</span> <span class="text-yellow-400">eraseOverlapIntervals</span>(intervals):
    <span class="text-purple-400">if not</span> intervals:
        <span class="text-purple-400">return</span> <span class="text-green-400">0</span>
    
    <span class="text-gray-500"># Sort by END time!</span>
    intervals.<span class="text-blue-400">sort</span>(key=<span class="text-purple-400">lambda</span> x: x[<span class="text-green-400">1</span>])
    
    count = <span class="text-green-400">0</span>
    prev_end = <span class="text-blue-400">float</span>(<span class="text-yellow-400">'-inf'</span>)
    
    <span class="text-purple-400">for</span> start, end <span class="text-purple-400">in</span> intervals:
        <span class="text-purple-400">if</span> start >= prev_end:
            prev_end = end     <span class="text-gray-500"># Keep</span>
        <span class="text-purple-400">else</span>:
            count += <span class="text-green-400">1</span>         <span class="text-gray-500"># Remove</span>
    
    <span class="text-purple-400">return</span> count</code></pre>
                        </div>
                    </div>
                `
            },
            {
                // 6. Edge Cases
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Edge Cases</h2>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="bg-green-50 p-6 rounded-xl border-2 border-green-200">
                                <div class="text-sm text-green-600 font-bold uppercase mb-2">No Overlaps</div>
                                <div class="font-mono text-xs mb-2">[[1,2], [3,4], [5,6]]</div>
                                <div class="text-green-600 font-bold">Output: 0</div>
                            </div>
                            
                            <div class="bg-red-50 p-6 rounded-xl border-2 border-red-200">
                                <div class="text-sm text-red-600 font-bold uppercase mb-2">All Same</div>
                                <div class="font-mono text-xs mb-2">[[1,2], [1,2], [1,2]]</div>
                                <div class="text-red-600 font-bold">Output: 2</div>
                            </div>
                            
                            <div class="bg-blue-50 p-6 rounded-xl border-2 border-blue-200">
                                <div class="text-sm text-blue-600 font-bold uppercase mb-2">Single</div>
                                <div class="font-mono text-xs mb-2">[[1,5]]</div>
                                <div class="text-blue-600 font-bold">Output: 0</div>
                            </div>
                            
                            <div class="bg-purple-50 p-6 rounded-xl border-2 border-purple-200">
                                <div class="text-sm text-purple-600 font-bold uppercase mb-2">Touching</div>
                                <div class="font-mono text-xs mb-2">[[1,2], [2,3]]</div>
                                <div class="text-purple-600 font-bold">Output: 0</div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                // 7. Complexity
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Complexity</h2>
                        
                        <div class="grid md:grid-cols-2 gap-8">
                            <div class="bg-red-50 p-8 rounded-2xl border-2 border-red-200 text-center">
                                <div class="text-sm text-red-600 font-bold uppercase mb-2">Time</div>
                                <div class="text-4xl font-bold text-red-700 mb-4">O(n log n)</div>
                                <div class="text-stone-600 text-sm">Sorting dominates</div>
                            </div>
                            
                            <div class="bg-blue-50 p-8 rounded-2xl border-2 border-blue-200 text-center">
                                <div class="text-sm text-blue-600 font-bold uppercase mb-2">Space</div>
                                <div class="text-4xl font-bold text-blue-700 mb-4">O(1)</div>
                                <div class="text-stone-600 text-sm">Constant extra space</div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                // 8. Summary
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Summary</h2>
                        
                        <div class="bg-gradient-to-r from-red-50 to-rose-100 p-8 rounded-2xl">
                            <div class="space-y-3 text-left">
                                <div class="flex items-center gap-3">
                                    <span class="material-symbols-outlined text-red-600">check_circle</span>
                                    <span><strong>Sort by END time</strong> â€” greedy choice</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="material-symbols-outlined text-red-600">check_circle</span>
                                    <span><strong>start >= prev_end</strong> â†’ keep interval</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="material-symbols-outlined text-red-600">check_circle</span>
                                    <span><strong>Touching is OK</strong> â€” use >= not ></span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="material-symbols-outlined text-red-600">check_circle</span>
                                    <span><strong>Count removals</strong> or (total - kept)</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-6 bg-stone-900 text-white p-4 rounded-xl text-center">
                            <span class="text-green-400 font-mono">O(n log n) time, O(1) space</span>
                        </div>
                    </div>
                `
            }
        ];

        // Walkthrough state
        const walkSteps = [
            { msg: "[1,2]: start=1<br>1 >= -âˆž? <span class='text-green-600 font-bold'>YES â†’ KEEP</span>", result: "count = 0, prev_end = 2" },
            { msg: "[2,3]: start=2<br>2 >= 2? <span class='text-green-600 font-bold'>YES â†’ KEEP</span><br>(touching is OK!)", result: "count = 0, prev_end = 3" },
            { msg: "[1,3]: start=1<br>1 >= 3? <span class='text-red-600 font-bold'>NO â†’ REMOVE</span>", result: "count = 1, prev_end = 3" },
            { msg: "[3,4]: start=3<br>3 >= 3? <span class='text-green-600 font-bold'>YES â†’ KEEP</span>", result: "count = 1, prev_end = 4" },
            { msg: "<span class='text-red-600 font-bold text-xl'>Answer: 1</span><br><br>Remove [1,3], keep [1,2], [2,3], [3,4]", result: "Final: 1", done: true }
        ];

        function resetWalk() {
            walkStep = 0;
            document.getElementById('walk-display').innerHTML = '<p class="text-stone-400">Click "Step" to begin...</p>';
            document.getElementById('walk-result').textContent = 'count = 0, prev_end = -âˆž';
        }

        function nextWalk() {
            if (walkStep >= walkSteps.length) { resetWalk(); return; }
            const step = walkSteps[walkStep];
            document.getElementById('walk-display').innerHTML = `<div class="text-left font-mono text-sm ${step.done ? 'text-red-700' : 'text-stone-700'}">${step.msg}</div>`;
            document.getElementById('walk-result').textContent = step.result;
            walkStep++;
        }

        function navigate(direction) {
            currentStep = Math.max(0, Math.min(totalSteps - 1, currentStep + direction));
            updateUI();
        }

        function updateUI() {
            document.getElementById('content-area').innerHTML = steps[currentStep].render();
            document.getElementById('progress-bar').style.width = `${((currentStep + 1) / totalSteps) * 100}%`;
            
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = `w-2 h-2 rounded-full cursor-pointer transition-all ${i === currentStep ? 'bg-red-500 scale-125' : 'bg-stone-300'}`;
                dot.onclick = () => { currentStep = i; updateUI(); };
                dotsContainer.appendChild(dot);
            }
            
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('prev-btn').classList.toggle('opacity-50', currentStep === 0);
            document.getElementById('next-btn').innerHTML = currentStep === totalSteps - 1 
                ? 'Finish <span class="material-symbols-outlined">check_circle</span>'
                : 'Next <span class="material-symbols-outlined">arrow_forward</span>';
        }

        updateUI();
    </script>
</body>
</html>
