                        <p class="text-stone-500">Where n = total number of intervals across all employees</p>
                    </div>
                `
            },
            {
                // 10. Key Insight
                render: () => `
                    <div class="animate-fade-in w-full max-w-3xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Key Insight</h2>
                        
                        <div class="bg-gradient-to-br from-purple-100 to-pink-100 p-8 rounded-3xl border-2 border-purple-200 mb-8">
                            <div class="text-2xl font-bold text-purple-800 mb-4">
                                Patterns are Building Blocks! üß±
                            </div>
                            <p class="text-purple-700 text-lg">
                                We didn't use merge directly. We used it as a <strong>step</strong> in a larger solution.
                            </p>
                        </div>
                        
                        <div class="bg-white rounded-2xl shadow-lg border border-stone-200 overflow-hidden text-left">
                            <div class="p-5 border-b border-stone-100 flex items-center gap-4 bg-blue-50">
                                <span class="text-xl">üì•</span>
                                <div>
                                    <div class="font-bold text-stone-800">1. Flatten</div>
                                    <div class="text-sm text-stone-500">Preprocessing</div>
                                </div>
                            </div>
                            <div class="p-5 border-b border-stone-100 flex items-center gap-4 bg-purple-50">
                                <span class="text-xl">‚≠ê</span>
                                <div>
                                    <div class="font-bold text-purple-800">2. Merge</div>
                                    <div class="text-sm text-purple-600">Our Pattern!</div>
                                </div>
                            </div>
                            <div class="p-5 flex items-center gap-4 bg-green-50">
                                <span class="text-xl">üì§</span>
                                <div>
                                    <div class="font-bold text-stone-800">3. Find Gaps</div>
                                    <div class="text-sm text-stone-500">Post-processing</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            }
        ];

        function init() {
            resetPipeline();
            updateUI();
        }

        function navigate(direction) {
            currentStep += direction;
            if (currentStep < 0) currentStep = 0;
            if (currentStep >= totalSteps) currentStep = totalSteps - 1;
            resetPipeline();
            updateUI();
        }

        function updateUI() {
            document.getElementById('content-area').innerHTML = steps[currentStep].render();
            document.getElementById('progress-bar').style.width = `${((currentStep + 1) / totalSteps) * 100}%`;
            document.getElementById('prev-btn').disabled = currentStep === 0;
            
            const nextBtn = document.getElementById('next-btn');
            if (currentStep === totalSteps - 1) {
                nextBtn.innerHTML = `Done <span class="material-symbols-outlined">check_circle</span>`;
                nextBtn.onclick = () => alert("Excellent! You've mastered LC 759!");
            } else {
                nextBtn.innerHTML = `Next <span class="material-symbols-outlined">arrow_forward</span>`;
                nextBtn.onclick = () => navigate(1);
            }

            document.getElementById('dots-container').innerHTML = Array(totalSteps).fill(0).map((_, i) => `
                <div class="w-2.5 h-2.5 rounded-full transition-all duration-300 ${i === currentStep ? 'bg-purple-500 scale-125' : 'bg-stone-300'}"></div>
            `).join('');
        }

        // Pipeline logic
        function resetPipeline() {
            pipelineStep = 0;
        }

        function nextPipeline() {
            const display = document.getElementById('pipeline-display');
            if (!display) return;
            
            const states = [
                {
                    html: `
                        <div class="text-center">
                            <div class="text-sm text-stone-500 uppercase font-bold mb-4">Input</div>
                            <div class="font-mono text-lg">
                                <div class="mb-2"><span class="text-blue-500">E1:</span> [1,2], [5,6]</div>
                                <div class="mb-2"><span class="text-green-500">E2:</span> [1,3]</div>
                                <div><span class="text-orange-500">E3:</span> [4,10]</div>
                            </div>
                        </div>
                    `
                },
                {
                    html: `
                        <div class="text-center">
                            <div class="text-sm text-blue-600 uppercase font-bold mb-4">Step 1: Flatten</div>
                            <div class="font-mono text-lg text-stone-800">
                                [[1,2], [5,6], [1,3], [4,10]]
                            </div>
                            <div class="text-sm text-stone-500 mt-2">All intervals in one list</div>
                        </div>
                    `
                },
                {
                    html: `
                        <div class="text-center">
                            <div class="text-sm text-amber-600 uppercase font-bold mb-4">Sort by Start</div>
                            <div class="font-mono text-lg text-stone-800">
                                [[1,2], [1,3], [4,10], [5,6]]
                            </div>
                        </div>
                    `
                },
                {
                    html: `
                        <div class="text-center">
                            <div class="text-sm text-purple-600 uppercase font-bold mb-4">Step 2: Merge</div>
                            <div class="font-mono text-lg text-purple-700">
                                [[1,3], [4,10]]
                            </div>
                            <div class="text-sm text-stone-500 mt-2">[1,2]+[1,3]‚Üí[1,3], [4,10]+[5,6]‚Üí[4,10]</div>
                        </div>
                    `
                },
                {
                    html: `
                        <div class="text-center">
                            <div class="text-sm text-green-600 uppercase font-bold mb-4">Step 3: Find Gaps</div>
                            <div class="flex items-center justify-center gap-4 mb-4">
                                <div class="bg-stone-200 px-4 py-2 rounded">[1,3]</div>
                                <div class="bg-purple-200 px-4 py-2 rounded border-2 border-purple-400 font-bold text-purple-700">GAP: [3,4]</div>
                                <div class="bg-stone-200 px-4 py-2 rounded">[4,10]</div>
                            </div>
                        </div>
                    `
                },
                {
                    html: `
                        <div class="text-center">
                            <div class="text-3xl text-green-600 font-bold mb-4">‚úì Done!</div>
                            <div class="font-mono text-xl text-stone-800">
                                Output: <span class="text-purple-600 font-bold">[[3,4]]</span>
                            </div>
                            <div class="text-sm text-stone-500 mt-4">Free time when nobody is working!</div>
                        </div>
                    `
                }
            ];
            
            if (pipelineStep < states.length) {
                display.innerHTML = states[pipelineStep].html;
                pipelineStep++;
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
