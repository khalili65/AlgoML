                            `).join('')}
                        </div>
                    </div>
                `
            },
            {
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">When to Use This Pattern?</h2>
                        
                        <div class="grid md:grid-cols-3 gap-6 mb-8">

            },
            {
                render: () => `

                        <div class="bg-white rounded-2xl shadow-lg border border-stone-200 overflow-hidden text-left">

                                <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">1</div>
                                <div>

        function init() {
            resetWalk();
            updateUI();
        }

        function navigate(direction) {
            currentStep += direction;
            if (currentStep < 0) currentStep = 0;
            if (currentStep >= totalSteps) currentStep = totalSteps - 1;
            resetWalk();
            updateUI();
        }

        function updateUI() {
            document.getElementById('content-area').innerHTML = steps[currentStep].render();
            document.getElementById('progress-bar').style.width = `${((currentStep + 1) / totalSteps) * 100}%`;
            document.getElementById('prev-btn').disabled = currentStep === 0;
            
            const nextBtn = document.getElementById('next-btn');
            if (currentStep === totalSteps - 1) {
                nextBtn.innerHTML = `Done <span class="material-symbols-outlined">check_circle</span>`;
                nextBtn.onclick = () => alert("Great job! You've mastered Insert Interval!");
            } else {
                nextBtn.innerHTML = `Next <span class="material-symbols-outlined">arrow_forward</span>`;
                nextBtn.onclick = () => navigate(1);
            }

            document.getElementById('dots-container').innerHTML = Array(totalSteps).fill(0).map((_, i) => `
                <div class="w-2.5 h-2.5 rounded-full transition-all duration-300 ${i === currentStep ? 'bg-amber-500 scale-125' : 'bg-stone-300'}"></div>
            `).join('');
        }

        function resetWalk() { walkStep = 0; }

        function nextWalk() {
            const d = document.getElementById('walk-display');
            const r = document.getElementById('walk-result');
            if (!d) return;
            
            const states = [
                { display: `<div class="text-blue-600"><strong>Phase 1:</strong> Check [1,2] â€” 2 < 4? <span class="text-green-600">YES</span> â†’ Add</div>`, result: "result = [[1,2]]" },
                { display: `<div class="text-blue-600"><strong>Phase 1:</strong> Check [3,5] â€” 5 < 4? <span class="text-red-600">NO</span> â†’ Stop Phase 1</div>`, result: "result = [[1,2]]" },
                { display: `<div class="text-amber-600"><strong>Phase 2:</strong> Check [3,5] â€” 3 â‰¤ 8? <span class="text-green-600">YES</span> â†’ Merge!</div><div class="mt-2 font-mono text-sm">new = [min(4,3), max(8,5)] = [3,8]</div>`, result: "result = [[1,2]], merging..." },
                { display: `<div class="text-amber-600"><strong>Phase 2:</strong> Check [6,7] â€” 6 â‰¤ 8? <span class="text-green-600">YES</span> â†’ Merge!</div><div class="mt-2 font-mono text-sm">new = [min(3,6), max(8,7)] = [3,8]</div>`, result: "result = [[1,2]], merging..." },
                { display: `<div class="text-amber-600"><strong>Phase 2:</strong> Check [8,10] â€” 8 â‰¤ 8? <span class="text-green-600">YES</span> â†’ Merge!</div><div class="mt-2 font-mono text-sm">new = [min(3,8), max(8,10)] = [3,10]</div>`, result: "result = [[1,2]], merging..." },
                { display: `<div class="text-amber-600"><strong>Phase 2:</strong> Check [12,16] â€” 12 â‰¤ 10? <span class="text-red-600">NO</span> â†’ Stop Phase 2</div><div class="mt-2">Add merged [3,10]</div>`, result: "result = [[1,2], [3,10]]" },
                { display: `<div class="text-green-600"><strong>Phase 3:</strong> Add remaining [12,16]</div>`, result: "result = [[1,2], [3,10], [12,16]]" },
                { display: `<div class="text-3xl text-green-600 font-bold">âœ“ Done!</div>`, result: "result = [[1,2], [3,10], [12,16]]" },
            ];
            
            if (walkStep < states.length) {
                d.innerHTML = states[walkStep].display;
                r.innerHTML = states[walkStep].result;
                walkStep++;
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
