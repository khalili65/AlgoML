<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC 57: Insert Interval - Interactive Lesson</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Lora:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fef9c3 0%, #fef08a 100%);
            color: #44403c;
        }
        h1, h2, h3, h4 { font-family: 'Lora', serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .code-container::-webkit-scrollbar { height: 8px; }
        .code-container::-webkit-scrollbar-track { background: #1f2937; }
        .code-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 px-4 md:px-8">

    <nav class="w-full max-w-[95%] 2xl:max-w-[1800px] flex justify-between items-center gap-4 mb-8">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-yellow-200 border-2 border-yellow-400 shadow-md flex items-center justify-center">
                <span class="material-symbols-outlined text-yellow-600 text-2xl">code</span>
            </div>
            <div>
                <h1 class="font-bold text-stone-800 text-xl leading-none">LeetCode 57</h1>
                <span class="text-xs text-stone-500 uppercase tracking-wider font-bold">Insert Interval</span>
            </div>
        </div>
        <div class="px-4 py-2 bg-amber-100 text-amber-800 rounded-full text-sm font-bold">Medium</div>
    </nav>

    <main id="app-card" class="w-full max-w-[95%] 2xl:max-w-[1800px] bg-white rounded-3xl shadow-xl overflow-hidden border border-stone-100 flex flex-col relative min-h-[80vh]">
        <div class="w-full h-2 bg-stone-100">
            <div id="progress-bar" class="h-full bg-yellow-500 transition-all duration-500 ease-out" style="width: 10%;"></div>
        </div>
        <div id="content-area" class="flex-grow p-6 md:p-12 flex flex-col justify-center items-center text-center overflow-y-auto"></div>
        <div class="bg-stone-50 p-6 border-t border-stone-100 flex justify-between items-center">
            <button id="prev-btn" onclick="navigate(-1)" class="flex items-center gap-2 text-stone-400 font-bold px-4 py-2 rounded-lg hover:bg-stone-200 disabled:opacity-30 transition">
                <span class="material-symbols-outlined">arrow_back</span> Previous
            </button>
            <div id="dots-container" class="flex gap-2"></div>
            <button id="next-btn" onclick="navigate(1)" class="flex items-center gap-2 bg-yellow-500 text-white px-8 py-3 rounded-xl font-bold hover:bg-yellow-600 hover:shadow-lg transform active:scale-95 transition">
                Next <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
    </main>

    <script>
        let currentStep = 0;
        const totalSteps = 9;
        let walkStep = 0;

        const steps = [
            {
                render: () => `
                    <div class="animate-fade-in max-w-4xl">
                        <div class="inline-flex items-center gap-2 mb-6 bg-yellow-100 px-4 py-2 rounded-full text-yellow-700 font-bold text-sm uppercase tracking-wide">
                            <span class="material-symbols-outlined">deployed_code</span> LeetCode Problem
                        </div>
                        <h1 class="text-4xl md:text-6xl font-bold text-stone-800 mb-6">LC 57: Insert Interval</h1>
                        <p class="text-xl text-stone-600 mb-8">Direct application of our 3-Phase pattern!</p>
                    </div>
                `
            },
            {
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl text-left">
                        <h2 class="text-3xl font-bold text-stone-800 mb-6 text-center">Problem Statement</h2>
                        
                        <div class="bg-stone-50 p-8 rounded-2xl border border-stone-200 mb-8">
                            <p class="text-lg text-stone-700 leading-relaxed">
                                Given a sorted array of non-overlapping intervals, insert a new interval into the intervals 
                                (merge if necessary). Return the result as a list of non-overlapping intervals sorted by start.
                            </p>
                        </div>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="bg-white p-6 rounded-xl border-2 border-yellow-200 shadow-sm">
                                <div class="text-sm text-yellow-600 font-bold uppercase mb-3">Example 1</div>
                                <div class="font-mono text-sm">
                                    <div class="text-stone-500 mb-1">intervals: [[1,3],[6,9]]</div>
                                    <div class="text-stone-500 mb-1">newInterval: [2,5]</div>
                                    <div class="text-yellow-600 font-bold mt-2">Output: [[1,5],[6,9]]</div>
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-xl border-2 border-blue-200 shadow-sm">
                                <div class="text-sm text-blue-600 font-bold uppercase mb-3">Example 2</div>
                                <div class="font-mono text-sm">
                                    <div class="text-stone-500 mb-1">intervals: [[1,2],[3,5],[6,7],[8,10],[12,16]]</div>
                                    <div class="text-stone-500 mb-1">newInterval: [4,8]</div>
                                    <div class="text-blue-600 font-bold mt-2">Output: [[1,2],[3,10],[12,16]]</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Pattern Recall: 3 Phases</h2>
                        
                        <div class="bg-stone-900 text-white p-8 rounded-2xl text-left font-mono">
                            <div class="text-yellow-400 mb-4 text-lg font-bold">INSERT INTERVAL PATTERN</div>
                            <div class="space-y-3 text-sm md:text-base">
                                <div class="flex items-center gap-3 bg-blue-900/30 p-3 rounded-lg">
                                    <span class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">1</span>
                                    <span><strong>BEFORE:</strong> while interval.end < new.start</span>
                                </div>
                                <div class="flex items-center gap-3 bg-yellow-900/30 p-3 rounded-lg">
                                    <span class="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center text-white font-bold">2</span>
                                    <span><strong>MERGE:</strong> while interval.start â‰¤ new.end â†’ min/max</span>
                                </div>
                                <div class="flex items-center gap-3 bg-green-900/30 p-3 rounded-lg">
                                    <span class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">3</span>
                                    <span><strong>AFTER:</strong> Add all remaining</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                // Why Phase 2 only checks one condition
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <div class="inline-flex items-center gap-2 mb-6 bg-amber-100 px-4 py-2 rounded-full text-amber-700 font-bold text-sm uppercase tracking-wide">
                            <span class="material-symbols-outlined">lightbulb</span> Key Insight
                        </div>
                        
                        <h2 class="text-3xl font-bold text-stone-800 mb-6">Why Phase 2 Only Checks One Condition</h2>
                        
                        <div class="bg-white rounded-2xl shadow-lg border border-stone-200 p-6 mb-6">
                            <p class="text-lg text-stone-700 mb-4">The <strong>complete overlap condition</strong> is:</p>
                            <div class="bg-stone-100 p-4 rounded-xl mb-4 text-center font-mono">
                                <span class="text-blue-600">new.start â‰¤ interval.end</span> <strong>AND</strong> <span class="text-purple-600">interval.start â‰¤ new.end</span>
                            </div>
                            <p class="text-stone-600">But Phase 2 only checks: <code class="bg-yellow-100 px-2 py-1 rounded text-yellow-700">interval.start â‰¤ new.end</code></p>
                        </div>
                        
                        <div class="bg-yellow-50 p-6 rounded-2xl border-2 border-yellow-200">
                            <p class="text-yellow-800 font-bold text-lg mb-3">Because Phase 1 stopping guarantees the other!</p>
                            <div class="bg-white p-4 rounded-xl font-mono text-sm">
                                <div class="text-stone-500">Phase 1 condition: interval.end < new.start</div>
                                <div class="text-stone-500 mt-2">When Phase 1 STOPS (condition is FALSE):</div>
                                <div class="text-yellow-600">â†’ NOT(interval.end < new.start)</div>
                                <div class="text-yellow-600">â†’ interval.end â‰¥ new.start</div>
                                <div class="text-green-600 font-bold mt-2">â†’ new.start â‰¤ interval.end âœ“ (First condition guaranteed!)</div>
                            </div>
                            <p class="text-yellow-700 mt-4">Phase 2 only needs to check: <strong>interval.start â‰¤ new.end</strong></p>
                        </div>
                        
                        <div class="mt-6 bg-stone-100 p-4 rounded-xl border border-stone-200">
                            <p class="text-stone-700">
                                <strong>ðŸ’¡ Tip:</strong> If this feels confusing, you can use the <strong>full overlap condition</strong> in Phase 2 â€” it's also 100% correct!
                            </p>
                        </div>
                    </div>
                `
            },
            {
                render: () => `
                    <div class="animate-fade-in w-full max-w-5xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-6">Interactive Walkthrough</h2>
                        
                        <div class="bg-stone-100 rounded-3xl p-8">
                            <div class="font-mono text-sm mb-6">[[1,2], [3,5], [6,7], [8,10], [12,16]], new = [4,8]</div>
                            
                            <div id="walk-display" class="bg-white p-6 rounded-xl min-h-[120px] flex items-center justify-center mb-6">
                                <p class="text-stone-400">Click "Step" to begin...</p>
                            </div>
                            
                            <div id="walk-result" class="bg-stone-800 text-green-400 p-4 rounded-xl font-mono text-sm mb-6">
                                result = []
                            </div>
                            
                            <div class="flex gap-4 justify-center">
                                <button onclick="resetWalk()" class="px-6 py-2 rounded-lg text-stone-500 font-bold hover:bg-stone-200">Reset</button>
                                <button onclick="nextWalk()" class="px-8 py-3 bg-yellow-600 text-white rounded-xl font-bold hover:bg-yellow-700 shadow-lg flex items-center gap-2">
                                    Step <span class="material-symbols-outlined">play_circle</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl h-full flex flex-col">
                        <h2 class="text-2xl font-bold text-stone-800 mb-6">Complete Solution</h2>
                        <div class="flex-grow bg-gray-900 rounded-2xl shadow-2xl overflow-hidden text-left">
                            <div class="code-container overflow-auto p-6 text-sm font-mono leading-relaxed">
<pre class="text-gray-300"><code><span class="text-purple-400">class</span> <span class="text-blue-400">Solution</span>:
    <span class="text-purple-400">def</span> <span class="text-blue-400">insert</span>(self, intervals, newInterval):
        result = []
        i = <span class="text-green-400">0</span>
        n = <span class="text-blue-400">len</span>(intervals)
        
        <span class="text-gray-500"># Phase 1: Add BEFORE</span>
        <span class="text-purple-400">while</span> i < n <span class="text-purple-400">and</span> intervals[i][<span class="text-green-400">1</span>] < newInterval[<span class="text-green-400">0</span>]:
            result.<span class="text-blue-400">append</span>(intervals[i])
            i += <span class="text-green-400">1</span>
        
        <span class="text-gray-500"># Phase 2: MERGE</span>
        <span class="text-purple-400">while</span> i < n <span class="text-purple-400">and</span> intervals[i][<span class="text-green-400">0</span>] <= newInterval[<span class="text-green-400">1</span>]:
            <span class="text-yellow-300">newInterval[0] = min(newInterval[0], intervals[i][0])</span>
            <span class="text-yellow-300">newInterval[1] = max(newInterval[1], intervals[i][1])</span>
            i += <span class="text-green-400">1</span>
        result.<span class="text-blue-400">append</span>(newInterval)
        
        <span class="text-gray-500"># Phase 3: Add AFTER</span>
        <span class="text-purple-400">while</span> i < n:
            result.<span class="text-blue-400">append</span>(intervals[i])
            i += <span class="text-green-400">1</span>
        
        <span class="text-purple-400">return</span> result</code></pre>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                render: () => `
                    <div class="animate-fade-in w-full max-w-4xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Common Mistakes</h2>
                        
                        <div class="space-y-4 text-left">
                            <div class="bg-red-50 p-6 rounded-xl border-l-4 border-red-500">
                                <div class="flex items-center gap-2 text-red-700 font-bold mb-2">
                                    <span class="material-symbols-outlined">close</span> Wrong Phase 1 Condition
                                </div>
                                <code class="text-sm text-red-600 font-mono">intervals[i][1] <= newInterval[0]  # Should be <</code>
                            </div>
                            
                            <div class="bg-red-50 p-6 rounded-xl border-l-4 border-red-500">
                                <div class="flex items-center gap-2 text-red-700 font-bold mb-2">
                                    <span class="material-symbols-outlined">close</span> Forgetting to Add newInterval
                                </div>
                                <code class="text-sm text-red-600 font-mono"># After Phase 2 loop, must: result.append(newInterval)</code>
                            </div>
                            
                            <div class="bg-yellow-50 p-6 rounded-xl border-l-4 border-yellow-500">
                                <div class="flex items-center gap-2 text-yellow-700 font-bold mb-2">
                                    <span class="material-symbols-outlined">check</span> Correct Conditions
                                </div>
                                <div class="font-mono text-sm text-yellow-700">
                                    <div>Phase 1: end < new.start (strictly before)</div>
                                    <div>Phase 2: start â‰¤ new.end (overlap or touching)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                render: () => `
                    <div class="animate-fade-in w-full max-w-3xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Complexity</h2>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="bg-yellow-50 p-8 rounded-2xl border-2 border-yellow-200">
                                <div class="text-sm text-yellow-600 font-bold uppercase mb-2">Time</div>
                                <div class="text-4xl font-bold text-yellow-700 mb-2">O(n)</div>
                                <div class="text-stone-500 text-sm">
                                    <div>â€¢ Single pass through intervals</div>
                                    <div>â€¢ No sorting needed!</div>
                                </div>
                            </div>
                            
                            <div class="bg-blue-50 p-8 rounded-2xl border-2 border-blue-200">
                                <div class="text-sm text-blue-600 font-bold uppercase mb-2">Space</div>
                                <div class="text-4xl font-bold text-blue-700 mb-2">O(n)</div>
                                <div class="text-stone-500 text-sm">
                                    <div>â€¢ Output array</div>
                                    <div>â€¢ Up to n+1 intervals</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                render: () => `
                    <div class="animate-fade-in w-full max-w-3xl">
                        <h2 class="text-3xl font-bold text-stone-800 mb-8">Key Takeaways</h2>
                        
                        <div class="bg-white rounded-2xl shadow-lg border border-stone-200 overflow-hidden text-left">
                            ${[
                                { icon: "looks_one", text: "Phase 1: Add intervals ending before new starts" },
                                { icon: "looks_two", text: "Phase 2: Merge overlapping with min/max" },
                                { icon: "looks_3", text: "Phase 3: Add all remaining intervals" },
                                { icon: "speed", text: "O(n) time â€” input already sorted!" },
                            ].map((item, i) => `
                                <div class="p-5 ${i < 3 ? 'border-b border-stone-100' : ''} flex items-center gap-4">
                                    <div class="w-10 h-10 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center">
                                        <span class="material-symbols-outlined">${item.icon}</span>
                                    </div>
                                    <p class="text-stone-700">${item.text}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `
            }
        ];

        function init() { resetWalk(); updateUI(); }

        function navigate(direction) {
            currentStep += direction;
            if (currentStep < 0) currentStep = 0;
            if (currentStep >= totalSteps) currentStep = totalSteps - 1;
            resetWalk();
            updateUI();
        }

        function updateUI() {
            document.getElementById('content-area').innerHTML = steps[currentStep].render();
            document.getElementById('progress-bar').style.width = `${((currentStep + 1) / totalSteps) * 100}%`;
            document.getElementById('prev-btn').disabled = currentStep === 0;
            
            const nextBtn = document.getElementById('next-btn');
            if (currentStep === totalSteps - 1) {
                nextBtn.innerHTML = `Done <span class="material-symbols-outlined">check_circle</span>`;
                nextBtn.onclick = () => alert("Great job! LC 57 mastered!");
            } else {
                nextBtn.innerHTML = `Next <span class="material-symbols-outlined">arrow_forward</span>`;
                nextBtn.onclick = () => navigate(1);
            }

            document.getElementById('dots-container').innerHTML = Array(totalSteps).fill(0).map((_, i) => `
                <div class="w-2.5 h-2.5 rounded-full transition-all ${i === currentStep ? 'bg-yellow-500 scale-125' : 'bg-stone-300'}"></div>
            `).join('');
        }

        function resetWalk() { walkStep = 0; }

        function nextWalk() {
            const d = document.getElementById('walk-display');
            const r = document.getElementById('walk-result');
            if (!d) return;
            
            const states = [
                { display: `<div class="text-blue-600"><strong>Phase 1:</strong> [1,2] ends at 2, 2 < 4? YES â†’ Add</div>`, result: "[[1,2]]" },
                { display: `<div class="text-blue-600">[3,5] ends at 5, 5 < 4? NO â†’ Stop Phase 1</div>`, result: "[[1,2]]" },
                { display: `<div class="text-amber-600"><strong>Phase 2:</strong> [3,5] starts at 3, 3 â‰¤ 8? YES â†’ Merge to [3,8]</div>`, result: "[[1,2]], new=[3,8]" },
                { display: `<div class="text-amber-600">[6,7] starts at 6, 6 â‰¤ 8? YES â†’ Merge to [3,8]</div>`, result: "[[1,2]], new=[3,8]" },
                { display: `<div class="text-amber-600">[8,10] starts at 8, 8 â‰¤ 8? YES â†’ Merge to [3,10]</div>`, result: "[[1,2]], new=[3,10]" },
                { display: `<div class="text-amber-600">[12,16] starts at 12, 12 â‰¤ 10? NO â†’ Add [3,10]</div>`, result: "[[1,2], [3,10]]" },
                { display: `<div class="text-green-600"><strong>Phase 3:</strong> Add remaining [12,16]</div>`, result: "[[1,2], [3,10], [12,16]]" },
                { display: `<div class="text-3xl text-green-600 font-bold">âœ“ Complete!</div>`, result: "[[1,2], [3,10], [12,16]]" },
            ];
            
            if (walkStep < states.length) {
                d.innerHTML = states[walkStep].display;
                r.innerHTML = `result = ${states[walkStep].result}`;
                walkStep++;
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
