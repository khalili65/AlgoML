<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC 45: Jump Game II - Interactive Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Lora:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%); color: #44403c; }
        h1, h2, h3, h4 { font-family: 'Lora', serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .bounce { animation: bounce 0.5s; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 px-4 md:px-8">
    <nav class="w-full max-w-[95%] 2xl:max-w-[1800px] flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-sky-200 border-2 border-sky-400 shadow-md flex items-center justify-center">
                <span class="material-symbols-outlined text-sky-600 text-2xl">directions_run</span>
            </div>
            <div>
                <h1 class="font-bold text-stone-800 text-xl leading-none">TechNova</h1>
                <p class="text-stone-500 text-sm">LC 45: Jump Game II</p>
            </div>
        </div>
    </nav>

    <main id="app-card" class="w-full max-w-[95%] 2xl:max-w-[1800px] min-h-[75vh] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col">
        <div class="h-2 bg-stone-200">
            <div id="progress-bar" class="h-full bg-gradient-to-r from-sky-400 to-blue-500 transition-all duration-500" style="width: 0%"></div>
        </div>
        <div id="content-area" class="flex-1 flex flex-col items-center justify-center p-8 2xl:p-16 text-center overflow-auto"></div>
        <div class="border-t border-stone-200 px-8 py-4 flex justify-between items-center bg-stone-50">
            <button id="prev-btn" onclick="navigate(-1)" class="flex items-center gap-2 text-stone-400 px-6 py-2 rounded-lg font-bold hover:bg-stone-200 transition disabled:opacity-50">
                <span class="material-symbols-outlined">arrow_back</span> Previous
            </button>
            <div id="dots-container" class="flex gap-2"></div>
            <button id="next-btn" onclick="navigate(1)" class="flex items-center gap-2 bg-sky-500 text-white px-8 py-3 rounded-xl font-bold hover:bg-sky-600 hover:shadow-lg transform active:scale-95 transition">
                Next <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
    </main>

    <script>
        let currentStep = 0;
        const totalSteps = 10;
        let demoStep = 0;

        const steps = [
            { render: () => `
                <div class="animate-fade-in max-w-4xl">
                    <div class="inline-flex items-center gap-2 mb-6 bg-sky-100 px-4 py-2 rounded-full text-sky-700 font-bold text-sm uppercase tracking-wide">
                        <span class="material-symbols-outlined">directions_run</span> LeetCode 45
                    </div>
                    <h1 class="text-4xl md:text-6xl font-bold text-stone-800 mb-6">Jump Game II</h1>
                    <p class="text-xl text-stone-600 mb-8">Minimum jumps to reach the end ‚Äî the <strong>origin</strong> of Interval Coverage!</p>
                    <div class="bg-sky-50 p-6 rounded-2xl inline-block border-2 border-sky-200">
                        <p class="text-sky-800">üèÉ Same greedy strategy: always jump to reach FARTHEST!</p>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-5xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-8">The Problem</h2>
                    <div class="bg-stone-100 p-6 rounded-2xl mb-8">
                        <p class="text-lg text-stone-700 mb-4">From index 0, reach index n-1 with <strong>minimum jumps</strong>.</p>
                        <div class="font-mono text-sm bg-stone-800 text-white p-4 rounded-xl">
                            nums = [2, 3, 1, 1, 4]<br>
                            Output: 2<br>
                            <span class="text-green-400">Path: 0 ‚Üí 1 ‚Üí 4</span>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-lg">
                        <div class="flex justify-center gap-2 mb-4">
                            <div class="w-16 h-16 bg-green-500 rounded-xl flex flex-col items-center justify-center text-white font-bold">
                                <div class="text-xs">idx 0</div><div class="text-xl">2</div>
                            </div>
                            <div class="w-16 h-16 bg-sky-500 rounded-xl flex flex-col items-center justify-center text-white font-bold">
                                <div class="text-xs">idx 1</div><div class="text-xl">3</div>
                            </div>
                            <div class="w-16 h-16 bg-stone-300 rounded-xl flex flex-col items-center justify-center font-bold">
                                <div class="text-xs">idx 2</div><div class="text-xl">1</div>
                            </div>
                            <div class="w-16 h-16 bg-stone-300 rounded-xl flex flex-col items-center justify-center font-bold">
                                <div class="text-xs">idx 3</div><div class="text-xl">1</div>
                            </div>
                            <div class="w-16 h-16 bg-green-500 rounded-xl flex flex-col items-center justify-center text-white font-bold">
                                <div class="text-xs">idx 4</div><div class="text-xl">4</div>
                            </div>
                        </div>
                        <p class="text-stone-600">Jump from <span class="text-green-600 font-bold">0</span> ‚Üí <span class="text-sky-600 font-bold">1</span> ‚Üí <span class="text-green-600 font-bold">4</span> = 2 jumps</p>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-5xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-8">Mapping to Intervals</h2>
                    <div class="bg-white p-8 rounded-2xl shadow-lg mb-8">
                        <p class="text-lg text-stone-700 mb-6">Each position creates an "interval" of reachable indices!</p>
                        <div class="font-mono text-sm bg-stone-100 p-4 rounded-xl text-left">
                            <div class="mb-2">nums = [2, 3, 1, 1, 4]</div>
                            <div class="text-sky-600">Position 0: value 2 ‚Üí can reach [0, 2]</div>
                            <div class="text-blue-600">Position 1: value 3 ‚Üí can reach [1, 4]</div>
                            <div class="text-stone-400">Position 2: value 1 ‚Üí can reach [2, 3]</div>
                            <div class="text-stone-400">Position 3: value 1 ‚Üí can reach [3, 4]</div>
                        </div>
                    </div>
                    <div class="bg-sky-50 p-4 rounded-xl border border-sky-200">
                        <p class="text-sky-800"><strong>üí° Same problem!</strong> Cover [0, n-1] with minimum intervals.</p>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-4xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-8">The O(n) Solution</h2>
                    <div class="bg-stone-900 text-white p-8 rounded-2xl text-left font-mono">
                        <div class="text-sky-400 mb-4 text-lg font-bold">JUMP GAME II - GREEDY</div>
                        <div class="space-y-3">
                            <div class="flex items-center gap-3">
                                <span class="w-6 h-6 bg-sky-500 rounded-full flex items-center justify-center font-bold text-sm shrink-0">1</span>
                                <span>jumps = 0, current_end = 0, farthest = 0</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="w-6 h-6 bg-sky-500 rounded-full flex items-center justify-center font-bold text-sm shrink-0">2</span>
                                <span>For i in range(n - 1):</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="w-6 h-6 bg-sky-500 rounded-full flex items-center justify-center font-bold text-sm shrink-0">3</span>
                                <span>&nbsp;&nbsp;farthest = max(farthest, i + nums[i])</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="w-6 h-6 bg-sky-500 rounded-full flex items-center justify-center font-bold text-sm shrink-0">4</span>
                                <span>&nbsp;&nbsp;if i == current_end: jump!</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 bg-amber-50 p-4 rounded-xl border border-amber-200">
                        <p class="text-amber-800"><strong>Key:</strong> When we reach current_end, we MUST jump!</p>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-5xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-6">Walkthrough</h2>
                    <div class="bg-stone-100 rounded-3xl p-8">
                        <div class="font-mono text-sm mb-6 text-stone-700">nums = [2, 3, 1, 1, 4]</div>
                        <div id="demo-display" class="bg-white p-6 rounded-xl min-h-[150px] flex items-center justify-center mb-6">
                            <p class="text-stone-400">Click "Step" to begin...</p>
                        </div>
                        <div id="demo-result" class="bg-stone-800 text-white p-4 rounded-xl font-mono text-sm mb-6">
                            jumps = 0, current_end = 0, farthest = 0
                        </div>
                        <div class="flex gap-4 justify-center">
                            <button onclick="resetDemo()" class="px-6 py-2 rounded-lg text-stone-500 font-bold hover:bg-stone-200 transition">Reset</button>
                            <button onclick="nextDemo()" class="px-8 py-3 bg-sky-600 text-white rounded-xl font-bold hover:bg-sky-700 shadow-lg flex items-center gap-2 transition">
                                Step <span class="material-symbols-outlined">play_circle</span>
                            </button>
                        </div>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-4xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-8">Why range(n - 1)?</h2>
                    <div class="bg-amber-50 p-6 rounded-2xl border-2 border-amber-200 mb-8">
                        <p class="text-lg text-stone-700 mb-4">Don't process the last index!</p>
                        <div class="bg-white p-4 rounded-xl text-left">
                            <p class="text-stone-600 mb-2">If we iterate to n-1 (inclusive) and we're at the last position:</p>
                            <ul class="text-sm text-stone-600 list-disc list-inside">
                                <li>i == current_end might trigger</li>
                                <li>We'd count an extra unnecessary jump!</li>
                            </ul>
                            <p class="text-amber-700 font-bold mt-4">We're already AT the destination, don't jump FROM it!</p>
                        </div>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-4xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-8">Complete Solution</h2>
                    <div class="bg-stone-900 rounded-2xl p-6 text-left overflow-x-auto">
                        <pre class="text-sm text-gray-300"><code><span class="text-purple-400">def</span> <span class="text-yellow-400">jump</span>(nums):
    n = <span class="text-blue-400">len</span>(nums)
    <span class="text-purple-400">if</span> n <= <span class="text-green-400">1</span>:
        <span class="text-purple-400">return</span> <span class="text-green-400">0</span>
    
    jumps = <span class="text-green-400">0</span>
    current_end = <span class="text-green-400">0</span>
    farthest = <span class="text-green-400">0</span>
    
    <span class="text-purple-400">for</span> i <span class="text-purple-400">in</span> <span class="text-blue-400">range</span>(n - <span class="text-green-400">1</span>):  <span class="text-gray-500"># NOT n!</span>
        farthest = <span class="text-blue-400">max</span>(farthest, i + nums[i])
        
        <span class="text-purple-400">if</span> i == current_end:
            jumps += <span class="text-green-400">1</span>
            current_end = farthest
            
            <span class="text-purple-400">if</span> current_end >= n - <span class="text-green-400">1</span>:
                <span class="text-purple-400">break</span>
    
    <span class="text-purple-400">return</span> jumps</code></pre>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-4xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-8">Complexity</h2>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="bg-sky-50 p-8 rounded-2xl border-2 border-sky-200 text-center">
                            <div class="text-sm text-sky-600 font-bold uppercase mb-2">Time</div>
                            <div class="text-4xl font-bold text-sky-700 mb-4">O(n)</div>
                            <div class="text-stone-600 text-sm">Single pass through array!</div>
                        </div>
                        <div class="bg-blue-50 p-8 rounded-2xl border-2 border-blue-200 text-center">
                            <div class="text-sm text-blue-600 font-bold uppercase mb-2">Space</div>
                            <div class="text-4xl font-bold text-blue-700 mb-4">O(1)</div>
                            <div class="text-stone-600 text-sm">Just 3 variables!</div>
                        </div>
                    </div>
                    <div class="mt-6 bg-green-50 p-4 rounded-xl border border-green-200">
                        <p class="text-green-800"><strong>Better than BFS!</strong> No queue needed, O(n) vs O(n¬≤)</p>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-4xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-8">Jump Game I vs II</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="bg-stone-100 p-6 rounded-xl">
                            <div class="text-lg font-bold text-stone-800 mb-4">LC 55: Jump Game I</div>
                            <ul class="text-sm text-stone-600 text-left space-y-2">
                                <li>‚Ä¢ <strong>Question:</strong> CAN you reach end?</li>
                                <li>‚Ä¢ <strong>Return:</strong> Boolean</li>
                                <li>‚Ä¢ <strong>Logic:</strong> Track farthest reachable</li>
                            </ul>
                        </div>
                        <div class="bg-sky-100 p-6 rounded-xl border-2 border-sky-300">
                            <div class="text-lg font-bold text-sky-800 mb-4">LC 45: Jump Game II</div>
                            <ul class="text-sm text-stone-600 text-left space-y-2">
                                <li>‚Ä¢ <strong>Question:</strong> MIN jumps to reach end?</li>
                                <li>‚Ä¢ <strong>Return:</strong> Integer</li>
                                <li>‚Ä¢ <strong>Logic:</strong> Greedy coverage</li>
                            </ul>
                        </div>
                    </div>
                </div>
            ` },
            { render: () => `
                <div class="animate-fade-in w-full max-w-4xl">
                    <h2 class="text-3xl font-bold text-stone-800 mb-8">Key Takeaways</h2>
                    <div class="space-y-4 text-left">
                        <div class="bg-sky-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-sky-500">
                            <span class="material-symbols-outlined text-sky-600 text-2xl">looks_one</span>
                            <span class="text-stone-700"><strong>Same as Interval Coverage</strong> ‚Äî just implicit intervals</span>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-blue-500">
                            <span class="material-symbols-outlined text-blue-600 text-2xl">looks_two</span>
                            <span class="text-stone-700"><strong>O(n) time, O(1) space</strong> ‚Äî no BFS needed!</span>
                        </div>
                        <div class="bg-indigo-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-indigo-500">
                            <span class="material-symbols-outlined text-indigo-600 text-2xl">looks_3</span>
                            <span class="text-stone-700"><strong>Jump when i == current_end</strong></span>
                        </div>
                        <div class="bg-violet-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-violet-500">
                            <span class="material-symbols-outlined text-violet-600 text-2xl">looks_4</span>
                            <span class="text-stone-700"><strong>range(n-1)</strong> ‚Äî don't process last index!</span>
                        </div>
                    </div>
                    <div class="mt-8 bg-gradient-to-r from-sky-100 to-blue-100 p-6 rounded-2xl text-center">
                        <p class="text-lg text-stone-700">üéâ You've mastered the <strong>Interval Coverage</strong> pattern!</p>
                    </div>
                </div>
            ` }
        ];

        const demoSteps = [
            { msg: "<strong>i = 0:</strong> nums[0] = 2<br>farthest = max(0, 0+2) = 2<br>i (0) == current_end (0) ‚Üí <span class='text-sky-600 font-bold'>JUMP!</span>", result: "jumps = 1, current_end = 2, farthest = 2" },
            { msg: "<strong>i = 1:</strong> nums[1] = 3<br>farthest = max(2, 1+3) = 4<br>i (1) != current_end (2) ‚Üí continue", result: "jumps = 1, current_end = 2, farthest = 4" },
            { msg: "<strong>i = 2:</strong> nums[2] = 1<br>farthest = max(4, 2+1) = 4<br>i (2) == current_end (2) ‚Üí <span class='text-sky-600 font-bold'>JUMP!</span>", result: "jumps = 2, current_end = 4, farthest = 4" },
            { msg: "<span class='text-sky-600 font-bold text-xl'>üèÉ Done! current_end (4) >= n-1 (4)</span>", result: "Answer: 2 jumps", done: true }
        ];

        function resetDemo() {
            demoStep = 0;
            document.getElementById('demo-display').innerHTML = '<p class="text-stone-400">Click "Step" to begin...</p>';
            document.getElementById('demo-result').textContent = 'jumps = 0, current_end = 0, farthest = 0';
        }

        function nextDemo() {
            if (demoStep >= demoSteps.length) { resetDemo(); return; }
            const step = demoSteps[demoStep];
            document.getElementById('demo-display').innerHTML = `<div class="text-left"><div class="font-mono text-sm ${step.done ? 'text-sky-700' : 'text-stone-700'}">${step.msg}</div></div>`;
            document.getElementById('demo-result').textContent = step.result;
            demoStep++;
        }

        function navigate(direction) {
            currentStep = Math.max(0, Math.min(totalSteps - 1, currentStep + direction));
            updateUI();
        }

        function updateUI() {
            document.getElementById('content-area').innerHTML = steps[currentStep].render();
            document.getElementById('progress-bar').style.width = `${((currentStep + 1) / totalSteps) * 100}%`;
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = `w-2 h-2 rounded-full transition-all cursor-pointer ${i === currentStep ? 'bg-sky-500 scale-125' : 'bg-stone-300'}`;
                dot.onclick = () => { currentStep = i; updateUI(); };
                dotsContainer.appendChild(dot);
            }
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('prev-btn').classList.toggle('opacity-50', currentStep === 0);
            document.getElementById('next-btn').innerHTML = currentStep === totalSteps - 1 
                ? 'Finish <span class="material-symbols-outlined">check_circle</span>'
                : 'Next <span class="material-symbols-outlined">arrow_forward</span>';
        }

        updateUI();
    </script>
</body>
</html>
