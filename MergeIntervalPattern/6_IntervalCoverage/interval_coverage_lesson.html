                                <span class="text-stone-700"><strong>Gap check:</strong> if farthest == current_end ‚Üí return -1</span>
                            </div>
                            
                            <div class="bg-emerald-50 p-4 rounded-xl flex items-center gap-4 border-l-4 border-emerald-500">
                                <span class="material-symbols-outlined text-emerald-600 text-2xl">looks_4</span>
                                <span class="text-stone-700"><strong>Same as Jump Game II!</strong></span>
                            </div>
                        </div>
                        
                        <div class="mt-8 bg-gradient-to-r from-lime-100 to-green-100 p-6 rounded-2xl text-center">
                            <p class="text-lg text-stone-700">Practice with <strong>LC 1024</strong> and <strong>LC 45</strong>!</p>
                        </div>
                    </div>
                `
            }
        ];

        // Demo state
        const demoSteps = [
            { msg: "<strong>Round 1:</strong> current_end = 0<br><br>Check intervals with start ‚â§ 0:<br>[0,2] ‚Üí farthest = 2<br><br><span class='text-lime-600 font-bold'>JUMP! current_end = 2</span>", result: "count = 1, current_end = 2, farthest = 2" },
            { msg: "<strong>Round 2:</strong> current_end = 2<br><br>Check intervals with start ‚â§ 2:<br>[1,5] ‚Üí farthest = 5<br>[1,9] ‚Üí farthest = 9<br><br><span class='text-lime-600 font-bold'>JUMP! current_end = 9</span>", result: "count = 2, current_end = 9, farthest = 9" },
            { msg: "<strong>Round 3:</strong> current_end = 9<br><br>Check intervals with start ‚â§ 9:<br>[4,6] ‚Üí farthest still 9<br>[5,9] ‚Üí farthest still 9<br>[8,10] ‚Üí farthest = 10<br><br><span class='text-lime-600 font-bold'>JUMP! current_end = 10</span>", result: "count = 3, current_end = 10, farthest = 10" },
            { msg: "<span class='text-lime-600 font-bold text-xl'>Done! current_end (10) >= target (10)</span><br><br>Selected: [0,2], [1,9], [8,10]", result: "Answer: 3 intervals", done: true }
        ];

        function resetDemo() {
            demoStep = 0;
            document.getElementById('demo-display').innerHTML = '<p class="text-stone-400">Click "Step" to begin...</p>';
            document.getElementById('demo-result').textContent = 'count = 0, current_end = 0, farthest = 0';
        }

        function nextDemo() {
            if (demoStep >= demoSteps.length) {
                resetDemo();
                return;
            }
            const step = demoSteps[demoStep];
            document.getElementById('demo-display').innerHTML = `
                <div class="text-left">
                    <div class="font-mono text-sm ${step.done ? 'text-lime-700' : 'text-stone-700'}">${step.msg}</div>
                </div>
            `;
            document.getElementById('demo-result').textContent = step.result;
            demoStep++;
        }

        function navigate(direction) {
            currentStep = Math.max(0, Math.min(totalSteps - 1, currentStep + direction));
            updateUI();
        }

        function updateUI() {
            document.getElementById('content-area').innerHTML = steps[currentStep].render();
            
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = `w-2 h-2 rounded-full transition-all cursor-pointer ${i === currentStep ? 'bg-lime-500 scale-125' : 'bg-stone-300'}`;
                dot.onclick = () => { currentStep = i; updateUI(); };
                dotsContainer.appendChild(dot);
            }
            
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('prev-btn').classList.toggle('opacity-50', currentStep === 0);
            
            const nextBtn = document.getElementById('next-btn');
            nextBtn.innerHTML = currentStep === totalSteps - 1 
                ? 'Finish <span class="material-symbols-outlined">check_circle</span>'
                : 'Next <span class="material-symbols-outlined">arrow_forward</span>';
        }

        updateUI();
    </script>
</body>
</html>
