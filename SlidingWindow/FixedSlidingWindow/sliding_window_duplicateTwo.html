<pre class="text-gray-300"><code><span class="text-purple-400">def</span> <span class="text-blue-400">contains_nearby_duplicate</span>(nums, k):

                                    <div class="grid md:grid-cols-2 gap-4 2xl:gap-6">
                                        <div class="bg-stone-50 p-4 2xl:p-6 rounded-lg">
                                            <p class="text-xs 2xl:text-sm text-stone-500 mb-2">Template:</p>
                                            <p class="font-mono text-sm 2xl:text-lg text-stone-700 font-bold">${item.template}</p>
                                        </div>
                                        <div class="${item.bgClass} p-4 2xl:p-6 rounded-lg">
                                            <p class="text-xs 2xl:text-sm ${item.textClass} mb-2">Here:</p>
                                            <p class="font-mono text-sm 2xl:text-lg ${item.textBoldClass} font-bold">${item.here}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="mt-8 2xl:mt-12 bg-orange-50 p-6 2xl:p-10 rounded-xl border-2 border-orange-300 text-center">
                            <p class="text-orange-900 font-bold text-lg 2xl:text-2xl">
                                <span class="material-symbols-outlined align-middle text-xl 2xl:text-2xl">auto_awesome</span>
                                Same <strong>sliding motion</strong>, same <strong>5-step pattern</strong>!
                            </p>
                            <p class="text-orange-800 text-sm 2xl:text-base mt-2">
                                Only the data structure and operations changed.
                            </p>
                        </div>
                    </div>
                `
            },
            {
                // 7. Wrap Up
                render: () => `
                    <div class="animate-fade-in max-w-5xl 2xl:max-w-6xl">
                        <h2 class="text-3xl 2xl:text-5xl font-bold text-stone-800 mb-6 2xl:mb-10">Why Patterns Matter</h2>
                        
                        <div class="bg-gradient-to-br from-purple-50 to-orange-50 p-8 2xl:p-12 rounded-3xl border-2 border-purple-200 shadow-lg mb-6 2xl:mb-10">
                            <p class="text-lg 2xl:text-2xl text-stone-700 mb-4 2xl:mb-6">
                                This problem proves why learning <strong class="text-purple-700">patterns</strong> is better than memorizing code.
                            </p>
                            <p class="text-base 2xl:text-xl text-stone-600 mb-6 2xl:mb-8">
                                Because we understood the <strong>Fixed Sliding Window</strong> pattern, we solved a "duplicate" problem just as easily as a "sum" problem.
                            </p>
                            <div class="bg-white p-6 2xl:p-10 rounded-xl border-l-4 border-purple-500">
                                <p class="font-bold text-purple-900 text-lg 2xl:text-2xl mb-2">
                                    The Core Principle:
                                </p>
                                <p class="text-purple-800 text-base 2xl:text-xl font-mono">
                                    Add incoming, remove outgoing
                                </p>
                            </div>
                        </div>

                        <div class="bg-blue-50 border-l-4 border-blue-500 p-6 2xl:p-10 rounded-xl">
                            <p class="text-blue-900 font-bold text-lg 2xl:text-xl mb-3 2xl:mb-4">
                                <span class="material-symbols-outlined align-middle text-xl 2xl:text-2xl">school</span>
                                Next Steps:
                            </p>
                            <ul class="text-blue-800 text-sm 2xl:text-base list-disc list-inside space-y-2">
                                <li>Try solving <strong>LeetCode 219</strong> on your own</li>
                                <li>Notice how the pattern adapts to different data structures</li>
                                <li>Practice with more sliding window problems</li>
                            </ul>
                        </div>
                    </div>
                `
            }
        ];

        // --- Navigation Logic ---
        function init() {
            renderStep(0);
            updateProgress();
            updateDots();
        }

        function navigate(delta) {
            const newStep = currentStep + delta;
            if (newStep >= 0 && newStep < totalSteps) {
                currentStep = newStep;
                renderStep(currentStep);
                updateProgress();
                updateDots();
                updateButtons();
            }
        }

        function renderStep(stepIndex) {
            const contentArea = document.getElementById('content-area');
            if (steps[stepIndex]) {
                contentArea.innerHTML = steps[stepIndex].render();
                // Re-initialize interactive elements if needed
                if (stepIndex === 4) {
                    resetDuplicateScenario();
                }
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = ((currentStep + 1) / totalSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function updateDots() {
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = `w-2 h-2 rounded-full transition ${i === currentStep ? 'bg-orange-500 w-8' : 'bg-stone-300'}`;
                dot.onclick = () => {
                    currentStep = i;
                    renderStep(currentStep);
                    updateProgress();
                    updateDots();
                    updateButtons();
                };
                dotsContainer.appendChild(dot);
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            prevBtn.disabled = currentStep === 0;
            if (currentStep === totalSteps - 1) {
                nextBtn.innerHTML = 'Finish <span class="material-symbols-outlined">check</span>';
            } else {
                nextBtn.innerHTML = 'Next <span class="material-symbols-outlined">arrow_forward</span>';
            }
        }

        // --- Duplicate Scenario Logic ---
        function resetDuplicateScenario() {
            scenarioIndex = 0;
            windowSet = new Set();
            numbers.forEach((_, i) => {
                const el = document.getElementById(`dup-box-${i}`);
                if (el) {
                    el.className = "window-box w-14 h-14 md:w-16 md:h-16 2xl:w-24 2xl:h-24 bg-white rounded-xl 2xl:rounded-2xl border-2 border-stone-200 flex items-center justify-center text-2xl 2xl:text-4xl font-bold text-stone-400 shadow-sm";
                    el.style.opacity = '1';
                }
            });
            const setEl = document.getElementById('dup-set');
            if (setEl) setEl.textContent = '{ }';
            const statusEl = document.getElementById('dup-status');
            if (statusEl) statusEl.textContent = 'Click "Next Step" to start';
        }

        function nextDuplicateStep() {
            if (scenarioIndex === 0) {
                // Step 1: Compute first window (indices 0 to k)
                for (let i = 0; i <= k && i < numbers.length; i++) {
                    const el = document.getElementById(`dup-box-${i}`);
                    if (el) {
                        el.classList.add('window-active', 'text-orange-900');
                        el.classList.remove('text-stone-400', 'bg-white', 'border-stone-200');
                    }
                    if (windowSet.has(numbers[i])) {
                        // Duplicate found!
                        el.classList.add('highlight-duplicate');
                        document.getElementById('dup-status').textContent = `Duplicate found! ${numbers[i]} appears twice. Return True!`;
                        document.getElementById('dup-status').classList.add('text-green-600', 'font-bold');
                        return;
                    }
                    windowSet.add(numbers[i]);
                }
                document.getElementById('dup-set').textContent = `{${Array.from(windowSet).join(', ')}}`;
                document.getElementById('dup-status').textContent = `First window: indices 0-${k}. Set = {${Array.from(windowSet).join(', ')}}. No duplicates yet.`;
                scenarioIndex = k + 1;
            } else if (scenarioIndex < numbers.length) {
                // Step 3+: Slide the window
                const i = scenarioIndex;
                const entering = numbers[i];
                const leavingIndex = i - k - 1;
                
                // Remove leaving element
                if (leavingIndex >= 0) {
                    const leavingEl = document.getElementById(`dup-box-${leavingIndex}`);
                    if (leavingEl) {
                        leavingEl.classList.add('highlight-leave');
                        leavingEl.classList.remove('window-active', 'text-orange-900');
                    }
                    windowSet.delete(numbers[leavingIndex]);
                }
                
                // Highlight entering element
                const enteringEl = document.getElementById(`dup-box-${i}`);
                if (enteringEl) {
                    enteringEl.classList.add('highlight-enter', 'window-active', 'text-green-900');
                    enteringEl.classList.remove('text-stone-400', 'bg-white', 'border-stone-200');
                }
                
                // Check for duplicate BEFORE adding
                if (windowSet.has(entering)) {
                    enteringEl.classList.add('highlight-duplicate');
                    document.getElementById('dup-status').textContent = `Duplicate found! ${entering} is already in the set. Return True!`;
                    document.getElementById('dup-status').classList.add('text-green-600', 'font-bold');
                    return;
                }
                
                // Add entering element
                windowSet.add(entering);
                document.getElementById('dup-set').textContent = `{${Array.from(windowSet).join(', ')}}`;
                document.getElementById('dup-status').textContent = `Index ${i}: Removed ${numbers[leavingIndex] || 'none'}, added ${entering}. Set = {${Array.from(windowSet).join(', ')}}.`;
                
                scenarioIndex++;
            } else {
                document.getElementById('dup-status').textContent = 'No duplicates found. Return False.';
                document.getElementById('dup-status').classList.add('text-stone-600', 'font-bold');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
