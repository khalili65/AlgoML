                            <div class="code-container overflow-auto p-6 md:p-8 2xl:p-12 text-sm md:text-base 2xl:text-xl font-mono leading-relaxed">
<pre class="text-gray-300"><code><span class="text-purple-400">def</span> <span class="text-blue-400">max_vowels</span>(s, k):
    vowels = {<span class="text-green-400">'a'</span>, <span class="text-green-400">'e'</span>, <span class="text-green-400">'i'</span>, <span class="text-green-400">'o'</span>, <span class="text-green-400">'u'</span>}

    <span class="text-purple-400">for</span> i <span class="text-purple-400">in</span> <span class="text-blue-400">range</span>(k):

            vowel_count += <span class="text-green-400">1</span>
    
    <span class="text-gray-500"># Step 2: Store initial best</span>
    max_vowels = vowel_count
    
    <span class="text-gray-500"># Step 3: Slide the window</span>
    <span class="text-purple-400">for</span> i <span class="text-purple-400">in</span> <span class="text-blue-400">range</span>(k, <span class="text-blue-400">len</span>(s)):

        max_vowels = <span class="text-blue-400">max</span>(max_vowels, vowel_count)
    
    <span class="text-purple-400">return</span> max_vowels</code></pre>

                                    bgClass: "bg-blue-50",
                                    textClass: "text-blue-600",
                                    textBoldClass: "text-blue-900"
                                },
                                {
                                    question: "How do we update?",
                                    template: "+= entering, -= leaving",
                                    here: "if entering in vowels: += 1<br>if leaving in vowels: -= 1",
                                    borderClass: "border-purple-200",
                                    bgClass: "bg-purple-50",
                                    textClass: "text-purple-600",
                                    textBoldClass: "text-purple-900"
                                },
                                {
                                    question: "What is 'Best'?",
                                    template: "max(best, current)",
                                    here: "max(max_vowels, vowel_count)",
                                    borderClass: "border-orange-200",
                                    bgClass: "bg-orange-50",
                                    textClass: "text-orange-600",
                                    textBoldClass: "text-orange-900"
                                }
                            ].map((item, i) => `
                                <div class="bg-white p-6 2xl:p-10 rounded-xl border-2 ${item.borderClass} shadow-sm">
                                    <h4 class="font-bold text-stone-800 text-lg 2xl:text-2xl mb-4 2xl:mb-6">${item.question}</h4>
                                    <div class="grid md:grid-cols-2 gap-4 2xl:gap-6">
                                        <div class="bg-stone-50 p-4 2xl:p-6 rounded-lg">
                                            <p class="text-xs 2xl:text-sm text-stone-500 mb-2">Template:</p>
                                            <p class="font-mono text-sm 2xl:text-lg text-stone-700 font-bold">${item.template}</p>
                                        </div>
                                        <div class="${item.bgClass} p-4 2xl:p-6 rounded-lg">
                                            <p class="text-xs 2xl:text-sm ${item.textClass} mb-2">Here:</p>
                                            <p class="font-mono text-sm 2xl:text-lg ${item.textBoldClass} font-bold">${item.here}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="mt-8 2xl:mt-12 bg-orange-50 p-6 2xl:p-10 rounded-xl border-2 border-orange-300 text-center">
                            <p class="text-orange-900 font-bold text-lg 2xl:text-2xl">
                                <span class="material-symbols-outlined align-middle text-xl 2xl:text-2xl">auto_awesome</span>
                                Same <strong>sliding motion</strong>, same <strong>5-step pattern</strong>!
                            </p>
                            <p class="text-orange-800 text-sm 2xl:text-base mt-2">
                                Only the operation changes (conditional vs. direct).
                            </p>
                        </div>
                    </div>
                `
            },
            {
                // 7. Wrap Up
                render: () => `
                    <div class="animate-fade-in max-w-5xl 2xl:max-w-6xl">
                        <h2 class="text-3xl 2xl:text-5xl font-bold text-stone-800 mb-6 2xl:mb-10">Key Takeaways</h2>
                        
                        <div class="bg-gradient-to-br from-blue-50 to-orange-50 p-8 2xl:p-12 rounded-3xl border-2 border-blue-200 shadow-lg mb-6 2xl:mb-10">
                            <p class="text-lg 2xl:text-2xl text-stone-700 mb-4 2xl:mb-6">
                                The Fixed Sliding Window pattern works on:
                            </p>
                            <div class="grid md:grid-cols-2 gap-4 2xl:gap-6 mb-6 2xl:mb-8">
                                <div class="bg-white p-4 2xl:p-6 rounded-xl">
                                    <p class="font-bold text-stone-800 text-base 2xl:text-lg mb-2">Data Structures:</p>
                                    <ul class="text-stone-600 text-sm 2xl:text-base list-disc list-inside space-y-1">
                                        <li>✅ Arrays (numbers)</li>
                                        <li>✅ Strings (characters)</li>
                                        <li>✅ Any linear structure</li>
                                    </ul>
                                </div>
                                <div class="bg-white p-4 2xl:p-6 rounded-xl">
                                    <p class="font-bold text-stone-800 text-base 2xl:text-lg mb-2">Operations:</p>
                                    <ul class="text-stone-600 text-sm 2xl:text-base list-disc list-inside space-y-1">
                                        <li>✅ Direct addition</li>
                                        <li>✅ Conditional counting</li>
                                        <li>✅ Set operations</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="bg-white p-6 2xl:p-10 rounded-xl border-l-4 border-blue-500">
                                <p class="font-bold text-blue-900 text-lg 2xl:text-2xl mb-2">
                                    The Core Principle:
                                </p>
                                <p class="text-blue-800 text-base 2xl:text-xl font-mono">
                                    Add incoming contribution, remove outgoing contribution
                                </p>
                            </div>
                        </div>

                        <div class="bg-blue-50 border-l-4 border-blue-500 p-6 2xl:p-10 rounded-xl">
                            <p class="text-blue-900 font-bold text-lg 2xl:text-xl mb-3 2xl:mb-4">
                                <span class="material-symbols-outlined align-middle text-xl 2xl:text-2xl">school</span>
                                Next Steps:
                            </p>
                            <ul class="text-blue-800 text-sm 2xl:text-base list-disc list-inside space-y-2">
                                <li>Try solving <strong>LeetCode 1456</strong> on your own</li>
                                <li>Notice how the pattern adapts to different operations</li>
                                <li>Practice recognizing the pattern in string problems</li>
                            </ul>
                        </div>
                    </div>
                `
            }
        ];

        // --- Navigation Logic ---
        function init() {
            renderStep(0);
            updateProgress();
            updateDots();
        }

        function navigate(delta) {
            const newStep = currentStep + delta;
            if (newStep >= 0 && newStep < totalSteps) {
                currentStep = newStep;
                renderStep(currentStep);
                updateProgress();
                updateDots();
                updateButtons();
            }
        }

        function renderStep(stepIndex) {
            const contentArea = document.getElementById('content-area');
            if (steps[stepIndex]) {
                contentArea.innerHTML = steps[stepIndex].render();
                // Re-initialize interactive elements if needed
                if (stepIndex === 4) {
                    resetVowelScenario();
                }
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = ((currentStep + 1) / totalSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function updateDots() {
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = `w-2 h-2 rounded-full transition ${i === currentStep ? 'bg-orange-500 w-8' : 'bg-stone-300'}`;
                dot.onclick = () => {
                    currentStep = i;
                    renderStep(currentStep);
                    updateProgress();
                    updateDots();
                    updateButtons();
                };
                dotsContainer.appendChild(dot);
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            prevBtn.disabled = currentStep === 0;
            if (currentStep === totalSteps - 1) {
                nextBtn.innerHTML = 'Finish <span class="material-symbols-outlined">check</span>';
            } else {
                nextBtn.innerHTML = 'Next <span class="material-symbols-outlined">arrow_forward</span>';
            }
        }

        // --- Vowel Scenario Logic ---
        function updateWindowFrame(startIndex, endIndex) {
            const frame = document.getElementById('window-frame');
            if (!frame) return;
            
            const firstBox = document.getElementById(`vowel-box-${startIndex}`);
            const lastBox = document.getElementById(`vowel-box-${endIndex}`);
            
            if (!firstBox || !lastBox) {
                frame.style.display = 'none';
                return;
            }
            
            const container = document.getElementById('vowel-boxes-container');
            const containerRect = container.getBoundingClientRect();
            const firstRect = firstBox.getBoundingClientRect();
            const lastRect = lastBox.getBoundingClientRect();
            
            // Calculate frame position relative to container
            const left = firstRect.left - containerRect.left;
            const top = firstRect.top - containerRect.top;
            const width = lastRect.right - firstRect.left;
            const height = firstRect.height;
            
            frame.style.display = 'block';
            frame.style.left = `${left}px`;
            frame.style.top = `${top}px`;
            frame.style.width = `${width}px`;
            frame.style.height = `${height}px`;
        }

        function resetVowelScenario() {
            scenarioIndex = 0;
            vowelCount = 0;
            maxVowels = 0;
            str.split('').forEach((char, i) => {
                const el = document.getElementById(`vowel-box-${i}`);
                if (el) {
                    const baseClasses = "window-box w-14 h-14 md:w-16 md:h-16 2xl:w-24 2xl:h-24 rounded-xl 2xl:rounded-2xl border-2 flex items-center justify-center text-2xl 2xl:text-4xl font-bold shadow-sm";
                    el.className = baseClasses + (isVowel(char) ? ' vowel-char bg-white border-stone-200 text-stone-400' : ' bg-white border-stone-200 text-stone-400');
                    el.style.opacity = '1';
                }
            });
            const frame = document.getElementById('window-frame');
            if (frame) frame.style.display = 'none';
            const countEl = document.getElementById('vowel-count');
            if (countEl) countEl.textContent = '0';
            const maxEl = document.getElementById('max-vowels');
            if (maxEl) maxEl.textContent = '0';
            const statusEl = document.getElementById('vowel-status');
            if (statusEl) statusEl.textContent = 'Click "Next Step" to start';
        }

        function nextVowelStep() {
            if (scenarioIndex === 0) {
                // Step 1: Compute first window (indices 0 to k-1)
                vowelCount = 0;
                for (let i = 0; i < k && i < str.length; i++) {
                    const el = document.getElementById(`vowel-box-${i}`);
                    if (el) {
                        el.classList.add('window-active');
                        el.classList.remove('text-stone-400');
                        if (isVowel(str[i])) {
                            el.classList.add('text-yellow-800');
                            vowelCount++;
                        } else {
                            el.classList.add('text-stone-800');
                        }
                    }
                }
                maxVowels = vowelCount;
                document.getElementById('vowel-count').textContent = vowelCount;
                document.getElementById('max-vowels').textContent = maxVowels;
                document.getElementById('vowel-status').textContent = `First window: "${str.substring(0, k)}" → ${vowelCount} vowel(s). Max = ${maxVowels}.`;
                
                // Update window frame
                setTimeout(() => updateWindowFrame(0, k - 1), 50);
                scenarioIndex = k;
            } else if (scenarioIndex < str.length) {
                // Step 3+: Slide the window
                const i = scenarioIndex;
                const entering = str[i];
                const leavingIndex = i - k;
                const leaving = str[leavingIndex];
                
                // Remove leaving element
                const leavingEl = document.getElementById(`vowel-box-${leavingIndex}`);
                if (leavingEl) {
                    leavingEl.classList.add('highlight-leave');
                    leavingEl.classList.remove('window-active');
                    if (isVowel(leaving)) {
                        vowelCount--;
                    }
                }
                
                // Highlight entering element
                const enteringEl = document.getElementById(`vowel-box-${i}`);
                if (enteringEl) {
                    enteringEl.classList.add('highlight-enter', 'window-active');
                    enteringEl.classList.remove('text-stone-400');
                    if (isVowel(entering)) {
                        enteringEl.classList.add('text-green-800');
                        vowelCount++;
                    } else {
                        enteringEl.classList.add('text-stone-800');
                    }
                }
                
                // Update max
                maxVowels = Math.max(maxVowels, vowelCount);
                
                document.getElementById('vowel-count').textContent = vowelCount;
                document.getElementById('max-vowels').textContent = maxVowels;
                
                const windowStr = str.substring(leavingIndex + 1, i + 1);
                const enteringAction = isVowel(entering) ? `+1 (${entering} is vowel)` : `+0 (${entering} is not vowel)`;
                const leavingAction = isVowel(leaving) ? `-1 (${leaving} is vowel)` : `-0 (${leaving} is not vowel)`;
                document.getElementById('vowel-status').textContent = `Window "${windowStr}": ${leavingAction}, ${enteringAction} → Count: ${vowelCount}, Max: ${maxVowels}`;
                
                // Update window frame to slide to new position
                setTimeout(() => updateWindowFrame(leavingIndex + 1, i), 50);
                
                scenarioIndex++;
            } else {
                const frame = document.getElementById('window-frame');
                if (frame) frame.style.display = 'none';
                document.getElementById('vowel-status').textContent = `Finished! Maximum vowels found: ${maxVowels}`;
                document.getElementById('vowel-status').classList.add('text-green-600', 'font-bold');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
