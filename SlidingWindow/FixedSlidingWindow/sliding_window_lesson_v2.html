    <span class="text-purple-400">for</span> i <span class="text-purple-400">in</span> <span class="text-blue-400">range</span>(k):

        // --- Logic ---

        function init() {
            updateUI();
        }

        function navigate(direction) {
            currentStep += direction;
            if (currentStep < 0) currentStep = 0;
            if (currentStep >= totalSteps) currentStep = totalSteps - 1;
            updateUI();
        }

        function updateUI() {
            // Render Content
            const container = document.getElementById('content-area');
            container.innerHTML = steps[currentStep].render();

            // Progress Bar
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Buttons
            document.getElementById('prev-btn').disabled = currentStep === 0;
            const nextBtn = document.getElementById('next-btn');
            if (currentStep === totalSteps - 1) {
                nextBtn.innerHTML = `Finish <span class="material-symbols-outlined">check_circle</span>`;
                nextBtn.onclick = () => alert("Great job!");
            } else {
                nextBtn.innerHTML = `Next <span class="material-symbols-outlined">arrow_forward</span>`;
                nextBtn.onclick = () => navigate(1);
            }

            // Dots
            const dots = document.getElementById('dots-container');
            dots.innerHTML = Array(totalSteps).fill(0).map((_, i) => `
                <div class="w-2.5 h-2.5 rounded-full transition-all duration-300 ${i === currentStep ? 'bg-orange-500 scale-125' : 'bg-stone-300'}"></div>
            `).join('');

            // State Resets
            scenarioIndex = 0;
            ahaState = 0;
            if (currentStep === 3) setTimeout(() => updateAhaVisuals(), 100); // Step 3 is Core Idea visuals
        }

        // --- Step 1 Logic ---
        function resetScenario() {
            scenarioIndex = 0;
            numbers.forEach((_, i) => {
                const el = document.getElementById(`s1-box-${i}`);
                if (el) {
                    el.className = "window-box w-14 h-14 md:w-16 md:h-16 bg-white rounded-xl border-2 border-stone-200 flex items-center justify-center text-2xl font-bold text-stone-400 shadow-sm";
                    el.style.opacity = '1';
                }
            });
            document.getElementById('s1-sum').innerText = "-";
            document.getElementById('s1-calc').innerText = "...";
        }

        function nextScenario() {
            if (scenarioIndex > numbers.length - k) return;
            
            let sum = 0;
            let calcStr = [];
            for(let i=0; i<k; i++) {
                sum += numbers[scenarioIndex + i];
                calcStr.push(numbers[scenarioIndex + i]);
            }
            
            document.getElementById('s1-sum').innerText = sum;
            document.getElementById('s1-calc').innerText = calcStr.join(" + ");
            
            numbers.forEach((_, i) => {
                const el = document.getElementById(`s1-box-${i}`);
                if (!el) return;
                el.className = "window-box w-14 h-14 md:w-16 md:h-16 bg-white rounded-xl border-2 border-stone-200 flex items-center justify-center text-2xl font-bold text-stone-400 shadow-sm";
                el.style.opacity = '0.4';
                
                if (i >= scenarioIndex && i < scenarioIndex + k) {
                    el.classList.add('window-active', 'text-orange-900');
                    el.classList.remove('text-stone-400', 'bg-white', 'border-stone-200');
                    el.style.opacity = '1';
                }
            });
            
            scenarioIndex++;
        }

        // --- Step 3 Logic (Visualizer) ---
        function toggleAha() {
            ahaState = 1 - ahaState;
            updateAhaVisuals();
        }

        function updateAhaVisuals() {
            const boxes = [0,1,2,3].map(i => document.getElementById(`aha-box-${i}`));
            if (!boxes[0]) return;

            boxes.forEach(b => b.className = "window-box w-12 h-12 rounded-lg border-2 flex items-center justify-center text-xl font-bold bg-white border-stone-200 text-stone-400");

            if (ahaState === 0) {
                // [2, 5, 1]
                boxes[0].classList.add('bg-stone-50', 'border-stone-400', 'text-stone-800'); // 2
                boxes[1].classList.add('window-active', 'text-stone-800'); // 5
                boxes[2].classList.add('window-active', 'text-stone-800'); // 1
                
                // Actually, let's just highlight the full window for clarity
                [0,1,2].forEach(i => {
                    boxes[i].className = "window-box w-12 h-12 rounded-lg border-2 flex items-center justify-center text-xl font-bold window-active text-stone-800";
                });
            } else {
                // [5, 1, 8]
                // 0 leaving
                boxes[0].classList.add('highlight-leave');
                boxes[0].classList.remove('text-stone-400');
                
                // 1, 2 staying (overlap)
                [1,2].forEach(i => {
                    boxes[i].classList.add('highlight-overlap');
                    boxes[i].classList.remove('text-stone-400');
                });

                // 3 entering
                boxes[3].classList.add('highlight-enter', 'scale-110');
                boxes[3].classList.remove('text-stone-400');
            }
        }

        // --- Step 7 Logic (Mapping) ---
        function highlightMap(id) {
            document.querySelectorAll('[id^="map-"]').forEach(el => {
                el.classList.add('opacity-30');
                el.classList.remove('bg-orange-50', 'border-orange-200', 'shadow-md', 'opacity-100');
            });
            const target = document.getElementById(`map-${id}`);
            if (target) {
                target.classList.remove('opacity-30', 'opacity-50');
                target.classList.add('opacity-100', 'bg-orange-50', 'border-orange-200', 'shadow-md');
            }
        }

        function resetMap() {
            document.querySelectorAll('[id^="map-"]').forEach(el => {
                el.classList.remove('opacity-30', 'bg-orange-50', 'border-orange-200', 'shadow-md', 'opacity-100');
                el.classList.add('opacity-50');
            });
        }

        // --- Capture Logic (Reused from original) ---
        async function captureCurrentStep() {
            if (typeof html2canvas === 'undefined') return alert('Library missing');
            const appCard = document.getElementById('app-card');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';
            
            // Wait for rendering
            await new Promise(r => setTimeout(r, 500));
            
            // Fix pills for capture
            const pills = document.querySelectorAll('[data-center-pill]');
            pills.forEach(p => {
                p.style.display = 'inline-block';
                p.style.textAlign = 'center';
                // Force height/line-height alignment
                p.style.lineHeight = p.offsetHeight + 'px'; 
            });

            try {
                const canvas = await html2canvas(appCard, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    letterRendering: true
                });
                
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `step-${currentStep}.png`;
                    a.click();
                });
            } catch(e) {
                console.error(e);
            } finally {
                nextBtn.style.display = '';
                prevBtn.style.display = '';
                // Revert styles if needed (simple refresh usually better for heavy DOM mods)
            }
        }

        document.addEventListener('DOMContentLoaded', init);
